<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muted Slate Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Assets/styles/dashboard.css">
</head>

<body>
  <div class="d-flex flex-wrap flex-lg-nowrap">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
      <div class="sidebar-header">ClothMan Admin</div>
      <ul class="nav nav-pills flex-column mb-auto mt-3">
        <li class="nav-item">
          <a href="#" id="nav-dashboard" data-path="/pages/Dashboard/Dashboard.html" class="nav-link active" aria-current="page">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li><a href="#" id="nav-stock" data-path="/pages/Stock/Category.html" class="nav-link"><i class="bi bi-box-seam me-2"></i>Category</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-box-seam me-2"></i> Stock / Inventory</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-cart-check me-2"></i> Sales</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-bag-plus me-2"></i> Purchases</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-graph-up me-2"></i> Reports</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-gear me-2"></i> Settings</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <main id="content" class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg rounded p-2">
        <div class="container-fluid px-0">
          <form class="d-flex w-50" role="search">
            <input class="form-control me-2" type="search" placeholder="Search orders, stock, customers..."
              aria-label="Search" autocomplete="off" />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>

          <div class="dropdown ms-auto">
            <a href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"
              class="d-flex align-items-center text-decoration-none dropdown-toggle">
              <img
                src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.jpg"
                alt="User" class="rounded-circle me-2" width="35" height="35" />
              <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Include Dashboard -->
      <div id="dashboard-container"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to load pages into container -->
  <script>
    const pageContainer = document.getElementById('dashboard-container');

    function loadPage(path) {
      fetch(path)
        .then(response => response.text())
        .then(html => {
          pageContainer.innerHTML = html;
        })
        .catch(err => console.error('Failed to load page:', err));
    }

    const navLinks = document.querySelectorAll('#sidebar .nav-link');
    navLinks.forEach(link => {
      const path = link.getAttribute('data-path');
      if (path) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          loadPage(path);
        });
      }
    });

    // Initial load: Dashboard
    loadPage('/pages/Dashboard/Dashboard.html');
  </script>
</body>

</html>
