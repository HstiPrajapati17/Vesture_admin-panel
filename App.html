  <!-- Put this near the end of your body (after the dashboard HTML) -->
  <script>
    (function () {
      const sample = {
        lowstock: [
          { sku: 'FAB-001', stock: 18, reorder: 30 },
          { sku: 'TRM-200', stock: 3, reorder: 25 },
          { sku: 'ZIP-10', stock: 6, reorder: 15 },
          { sku: 'BTN-55', stock: 12, reorder: 20 }
        ]
      };

      function populateLowstock(tbody) {
        if (!tbody) return;
        try {
          console.log('Lowstock: populating table (rows):', sample.lowstock.length);
          tbody.innerHTML = '';
          sample.lowstock.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${item.sku}</td><td>${item.stock}</td><td>${item.reorder}</td>`;
            if (item.stock < item.reorder) {
              tr.classList.add(item.stock === 0 ? 'table-danger' : 'table-warning');
              tr.cells[2].innerHTML = `${item.reorder} <span class="badge bg-danger ms-2">Reorder</span>`;
            }
            tbody.appendChild(tr);
          });
          console.log('Lowstock: table populated successfully.');
        } catch (err) {
          console.error('Lowstock: error while populating table', err);
        }
      }

      // 1) If element already exists, populate immediately
      let tbody = document.getElementById('lowstockBody');
      if (tbody) {
        populateLowstock(tbody);
        return;
      }

      // 2) Use MutationObserver (detect when injected)
      const observer = new MutationObserver((mutations, obs) => {
        tbody = document.getElementById('lowstockBody');
        if (tbody) {
          populateLowstock(tbody);
          obs.disconnect();
        }
      });

      observer.observe(document.documentElement || document.body, {
        childList: true,
        subtree: true
      });

      // 3) Polling fallback (stops after ~10s)
      let attempts = 0;
      const maxAttempts = 50;
      const poll = setInterval(() => {
        attempts++;
        tbody = document.getElementById('lowstockBody');
        if (tbody) {
          clearInterval(poll);
          populateLowstock(tbody);
        } else if (attempts >= maxAttempts) {
          clearInterval(poll);
          console.warn('Lowstock: element not found after polling. Check that markup or id is correct and that there are no duplicate IDs.');
        }
      }, 200);
    })();
  <!-- JS to load pages into container -->
    const pageContainer = document.getElementById('dashboard-container');

    function loadPage(path) {
      fetch(path)
        .then(response => response.text())
        .then(html => {
          pageContainer.innerHTML = html;
        })
        .catch(err => console.error('Failed to load page:', err));
    }

    const navLinks = document.querySelectorAll('#sidebar .nav-link');
    navLinks.forEach(link => {
      const path = link.getAttribute('data-path');
      if (path) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          loadPage(path);
        });
      }
    });

    // Initial load: Dashboard
    loadPage('/pages/Dashboard/Dashboard.html');
  </script>
