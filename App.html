<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin Panel - Responsive Sidebar</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Your app CSS -->
  <link rel="stylesheet" href="/Assets/styles/app.css" />
  <link rel="stylesheet" href="/Assets/styles/dashboard.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3 hover-expandable">
      <div class="h_sidebar-header">Vesture</div>

      <ul class="nav  flex-column mb-auto mt-3 align-items-start">
        <li class="nav-item">
          <a href="#" id="nav-dashboard" data-path="/pages/Dashboard/Dashboard.html" class="nav-link active">
            <i class="bi bi-speedometer2 me-3"></i><span class="text">Dashboard</span>
          </a>
        </li>
        <li><a href="#" id="nav-stock" data-path="/pages/Stock/Category.html" class="nav-link"><i class="bi bi-box-seam me-3"></i><span class="text">Category</span></a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-box-seam me-3"></i><span class="text">Stock / Inventory</span></a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-cart-check me-3"></i><span class="text">Sales</span></a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-bag-plus me-3"></i><span class="text">Purchases</span></a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-graph-up me-3"></i><span class="text">Reports</span></a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-gear me-3"></i><span class="text">Settings</span></a></li>
      </ul>
    </nav>

    <!-- Backdrop for mobile off-canvas -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- Content -->
    <main id="content" class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg rounded p-2">
        <div class="container-fluid px-0 d-flex align-items-center gap-2">
          <!-- Sidebar toggle -->
          <button id="sidebarToggle" class="btn btn-sm border desktop-toggle"><i class="bi bi-chevron-left"></i></button>
          <button id="sidebarToggleMobile" class="btn btn-sm btn-outline-light mobile-toggle"><i class="bi bi-list"></i></button>

          <!-- Search form -->
          <form id="searchForm" class="d-flex w-50">
            <input class="form-control me-2" type="search" placeholder="Search orders, stock, customers..." />
            <button class="btn h_search_btn" type="submit">Search</button>
          </form>

          <!-- User avatar -->
          <div id="userAvatar" class="ms-auto d-flex align-items-center gap-1">
            <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.jpg"
              alt="User" class="rounded-circle" width="35" height="35" />
            <span class="text-white fw-semibold ps-1 mobile-hidden">Admin</span>
          </div>
        </div>
      </nav>

      <!-- Dashboard container -->
      <div id="dashboard-container">
        <div id="dashboard-loading">Loading dashboardâ€¦</div>
      </div>
    </main>
  </div>

  <!-- Chart.js + Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="App.js"></script>
</body>
</html>
