<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Add — Clothing Manufacturing Admin</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/user.css">
</head>

<body class="add_user_body">

	<!-- Sidebar -->
	<div id="sidebar-container"></div>

	<!-- Navbar -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="h_wrapper">
			<div class="h_sheet">
				<!-- Header -->
				<div class="h_sheet-header">
					<div class="h_title">
						<i class="bi bi-truck fs-4"></i>
						<span>Add Supplier</span>
					</div>
				</div>

				<div class="row g-0" style="background: #f6f6f6;">
					<!-- Left: Photo & quick settings -->
					<div class="col-lg-4 h_profile-col">
						<h6 class="mb-2">Supplier Logo / Photo</h6>
						<label class="h_upload-area w-100" for="photoInput">
							<i class="bi bi-cloud-arrow-up-fill fs-3 d-block mb-2" style="color:var(--primary)"></i>
							<strong>Drag & drop</strong> or <u>click to browse</u>
							<div class="h_mini-note mt-1">Max 5MB • PNG, JPG, JPEG</div>
							<input id="photoInput" type="file" accept="image/png,image/jpeg">
							<img id="photoPreview" alt="Preview" class="h_preview">
						</label>

						<div class="h_divider"></div>
						<h6 class="h_section-label mb-3">Quick Settings</h6>
						<div class="form-check form-switch h_form-switch mb-2">
							<input class="form-check-input" type="checkbox" id="isActive" checked>
							<label class="form-check-label ms-2" for="isActive">Active Supplier</label>
						</div>
						<div class="form-check form-switch h_form-switch">
							<input class="form-check-input" type="checkbox" id="emailNotify" checked>
							<label class="form-check-label ms-2" for="emailNotify">Send welcome email</label>
						</div>
					</div>

					<!-- Right: Supplier Form -->
					<div class="col-lg-8 p-4 h_adduser_basic_info">
						<form class="row g-3 needs-validation" novalidate>
							<h6 class="h_section-label">Supplier Information</h6>

							<div class="col-md-6 mt-0">
								<label for="supplierId" class="h_custom-label">Supplier ID</label>
								<input type="text" class="h_custom-input" id="supplierId" placeholder="SUP-001" required>
								<div class="invalid-feedback">Please enter supplier ID.</div>
							</div>
							<div class="col-md-6 mt-0">
								<label for="companyName" class="h_custom-label">Company Name</label>
								<input type="text" class="h_custom-input" id="companyName" placeholder="Enter company name" required>
								<div class="invalid-feedback">Please enter company name.</div>
							</div>

							<div class="col-md-6">
								<label for="contactPerson" class="h_custom-label">Contact Person</label>
								<input type="text" class="h_custom-input" id="contactPerson" placeholder="Enter contact person" required>
								<div class="invalid-feedback">Please enter contact person name.</div>
							</div>
							<div class="col-md-6">
								<label for="phone" class="h_custom-label">Phone Number</label>
								<input type="tel" class="h_custom-input" id="phone" placeholder="Enter phone number" required>
								<div class="invalid-feedback">Please enter phone number.</div>
							</div>

							<div class="col-md-6">
								<label for="email" class="h_custom-label">Email Address</label>
								<input type="email" class="h_custom-input" id="email" placeholder="name@supplier.com" required>
								<div class="invalid-feedback">Please enter valid email.</div>
							</div>
							<div class="col-md-6">
								<label for="gst" class="h_custom-label">GST / VAT No.</label>
								<input type="text" class="h_custom-input" id="gst" placeholder="Enter GST/VAT number">
							</div>

							<!-- Category & Status -->
							<div class="col-md-6">
								<label for="category" class="h_custom-label">Category</label>
								<select class="h_custom-select" id="category" required>
									<option disabled selected value="">Select Category</option>
									<option>Fabric Supplier</option>
									<option>Accessories Supplier</option>
									<option>Printing Supplier</option>
									<option>Packaging Supplier</option>
									<option>Other</option>
								</select>
								<div class="invalid-feedback">Please select category.</div>
							</div>
							<div class="col-md-6">
								<label for="status" class="h_custom-label">Status</label>
								<select class="h_custom-select" id="status" required>
									<option disabled selected value="">Select Status</option>
									<option>Active</option>
									<option>Inactive</option>
									<option>On Hold</option>
								</select>
								<div class="invalid-feedback">Please select status.</div>
							</div>

							<h6 class="h_section-label mt-3">Address</h6>
							<div class="col-12 mt-0">
								<label for="address" class="h_custom-label">Full Address</label>
								<textarea class="h_custom-textarea" id="address" placeholder="Street, City, State, Country"></textarea>
							</div>
							<div class="col-md-4">
								<label for="city" class="h_custom-label">City</label>
								<input type="text" class="h_custom-input" id="city" placeholder="City">
							</div>
							<div class="col-md-4">
								<label for="state" class="h_custom-label">State</label>
								<input type="text" class="h_custom-input" id="state" placeholder="State">
							</div>
							<div class="col-md-4">
								<label for="country" class="h_custom-label">Country</label>
								<input type="text" class="h_custom-input" id="country" placeholder="Country">
							</div>

							<h6 class="h_section-label mt-3">Payment Details</h6>
							<div class="col-md-6">
								<label for="paymentTerms" class="h_custom-label">Payment Terms</label>
								<select class="h_custom-select" id="paymentTerms">
									<option disabled selected>Select Terms</option>
									<option>Net 7</option>
									<option>Net 15</option>
									<option>Net 30</option>
									<option>Advance</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="bankDetails" class="h_custom-label">Bank Details</label>
								<input type="text" class="h_custom-input" id="bankDetails" placeholder="Bank Name / Account No.">
							</div>

							<div class="col-12 d-flex justify-content-end gap-2 pt-2">
								<a href="/pages/components/Suppliers/SupplierList.html" class="text-decoration-none">
									<button type="button" class="btn btn-outline-primary">
										<i class="bi bi-x-circle me-1"></i>Cancel
									</button>
								</a>
								<button type="submit" class="btn btn-primary">
									<i class="bi bi-check2-circle me-1"></i>Create Supplier
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</main>

	<!-- Overlay -->
	<div class="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		// Image preview
		const input = document.getElementById('photoInput');
		const preview = document.getElementById('photoPreview');
		input.addEventListener('change', (e) => {
			const file = e.target.files?.[0];
			if (!file) return;
			if (file.size > 5 * 1024 * 1024) {
				alert('File too large. Max 5MB.');
				input.value = '';
				preview.style.display = 'none';
				return;
			}
			const url = URL.createObjectURL(file);
			preview.src = url;
			preview.style.display = 'block';
		});

		// Bootstrap validation
		(function () {
			'use strict'
			const form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function (event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			}, false)
		})()
	</script>
</body>
</html>
