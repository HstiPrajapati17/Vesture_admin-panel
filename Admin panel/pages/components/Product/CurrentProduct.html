<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ClothMan Admin â€” Current Stock</title>

	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/product.css">
</head>

<body>
	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container py-5">
			<div class="stockmanage_bg currunt-product-page">
				<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
					<h4>Current Products</h4>
					<div class="d-flex gap-2 flex-wrap justify-content-end" style="width: 25%;">
						<a href="/pages/components/Product/AddProduct.html" class="btn cp-page-btn">+ Add
							Product</a>
					</div>
				</div>
				<div class="table-responsive">
					<table class="stock-table table align-middle">
						<thead>
							<tr>
								<th>ID</th>
								<th>Product</th>
								<th>SubCategory</th>
								<th>Quantity</th>
								<th>Unit Price</th>
								<th>Total Value</th>
							</tr>
						</thead>
						<tbody id="categoryTableBody"></tbody>
					</table>
				</div>
				<!-- Pagination Controls -->
				<nav aria-label="Page navigation example" class="mt-3">
					<ul class="pagination justify-content-end align-items-center gap-3" id="pagination"></ul>
				</nav>
			</div>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		// Stock Data
		const stockData = [
			{ id: 1, product: "Denim Jacket", subcategory: "Outerwear", qty: 120, unitPrice: 40 },
			{ id: 2, product: "Cottons T-shirt", subcategory: "Tops", qty: 250, unitPrice: 15 },
			{ id: 3, product: "Slim Fit Jeans", subcategory: "Bottoms", qty: 80, unitPrice: 35 },
			{ id: 4, product: "Hoodie", subcategory: "Winter wear", qty: 95, unitPrice: 30 },
			{ id: 5, product: "Formal Shirt", subcategory: "Tops", qty: 150, unitPrice: 28 },
			{ id: 6, product: "Sweatpants", subcategory: "Bottoms", qty: 110, unitPrice: 25 },
			{ id: 7, product: "Summer Shorts", subcategory: "Bottoms", qty: 75, unitPrice: 20 },
			{ id: 8, product: "Leather Jacket", subcategory: "Outerwear", qty: 50, unitPrice: 100 }
		];

		const tbody = document.getElementById("categoryTableBody");
		const pagination = document.getElementById("pagination");

		let currentPage = 1;
		let pageSize = 6;

		function renderTable() {
			tbody.innerHTML = "";
			const start = (currentPage - 1) * pageSize;
			const end = start + pageSize;
			const pageData = stockData.slice(start, end);

			pageData.forEach(item => {
				const totalValue = item.qty * item.unitPrice;
				const row = `
					<tr>
						<td>${item.id}</td>
						<td>${item.product}</td>
						<td>${item.subcategory}</td>
						<td>${item.qty}</td>
						<td>CAD $${item.unitPrice}</td>
						<td>CAD $${totalValue}</td>
					</tr>
				`;
				tbody.insertAdjacentHTML("beforeend", row);
			});
			renderPagination();
		}

		function renderPagination() {
			const totalPages = Math.ceil(stockData.length / pageSize);
			pagination.innerHTML = `
				<li class="page-item  ${currentPage === 1 ? 'disabled' : ''}">
					<button class="page-link cp-page-btn rounded">Prev</button>
				</li>
				<li class="page-item disabled">
					<span class="bg-transparent text-black">${currentPage}/${totalPages}</span>
				</li>
				<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
					<button class="page-link cp-page-btn rounded">Next</button>
				</li>
			`;
		}

		pagination.addEventListener("click", e => {
			if (!e.target.closest(".page-link")) return;
			const btn = e.target.closest(".page-link");
			const text = btn.textContent;

			const totalPages = Math.ceil(stockData.length / pageSize);

			if (text === "Prev" && currentPage > 1) currentPage--;
			else if (text === "Next" && currentPage < totalPages) currentPage++;

			renderTable();
		});

		renderTable();
	</script>
</body>

</html>
