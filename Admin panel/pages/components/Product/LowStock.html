<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClothMan Admin â€” Low Stock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Sidebar.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/category.css">
    <style>

    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <div id="navbar-container"></div>

    <main class="main-content" id="main-content">
        <div class="container py-md-5 p-2">
            <div class="stockmanage_bg">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <h4>Low Product Quantity</h4>
                </div>
                <div class="table-responsive">
                    <table class="stock-table align-middle table low-stock-table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>SubCategory</th>
                                <th>Remaining Qty</th>
                                <th>Reorder Level</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTableBody"></tbody>
                    </table>
                </div>

                <nav class="d-flex justify-content-center align-items-center mt-3 gap-3" id="pagination">
                    <button class="btn btn-sm cp-page-btn" id="prevBtn">Prev</button>
                    <span id="pageInfo" class="fw-bold" style="color:#604652;"></span>
                    <button class="btn btn-sm cp-page-btn" id="nextBtn">Next</button>
                </nav>
            </div>
        </div>
    </main>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script src="/js/navbar-loader.js"></script>

    <script>
        // Stock Data
        let stockData = [
            { id: 1, product: "Formal Shirt", subcategory: "Tops", re_qty: 8, reorder: 20, status: "Critical" },
            { id: 2, product: "Wool Sweater", subcategory: "Winter wear", re_qty: 12, reorder: 30, status: "Low" },
            { id: 4, product: "Denim Jacket", subcategory: "Outer wear", re_qty: 6, reorder: 15, status: "Critical" },
            { id: 5, product: "Formal T-Shirt", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
        ];

        const tbody = document.getElementById("categoryTableBody");
        const rowsPerPage = 5;
        let currentPage = 1;

        function handleEdit(productId) {
    // Find the product data
    const product = stockData.find(item => item.id === productId);
    if (!product) return;

    // Create URL with all product data
    const params = new URLSearchParams({
        mode: 'edit',
        id: productId,
        name: product.product,
        sku: `SKU-${productId}`,
        subcategory: product.subcategory,
        stock: product.re_qty,
        reorder: product.reorder
    });

    // Redirect with product data
    window.location.href = `AddProduct.html?${params.toString()}`;
}

        function renderTable() {
            tbody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = stockData.slice(start, end);
            paginatedData.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.product}</td>
                        <td>${item.subcategory}</td>
                        <td>${item.re_qty}</td>
                        <td>${item.reorder}</td>
                        <td class="stockmanage_status">${item.status}</td>
                        <td>
                            <button class="btn btn-sm edit-btn category-custome-btn h_low-stock-btn" onclick="handleEdit(${item.id})">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(stockData.length / rowsPerPage);
            document.getElementById("pageInfo").innerText = `${currentPage}/${totalPages}`;
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = currentPage === totalPages;
        }
        
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            const totalPages = Math.ceil(stockData.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        renderTable();
    </script>
</body>

</html>
