<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin â€” Low Stock</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/product.css">
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container py-5">
      <div class="stockmanage_bg">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <h4>Low Product Quantity</h4>
          <button class="btn lowstock-btn btn-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">
            + Add Product
          </button>
        </div>
        <div class="table-responsive">
          <table class="stock-table align-middle table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>SubCategory</th>
                <th>Remaining Qty</th>
                <th>Reorder Level</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="categoryTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="subcategory" class="form-label">SubCategory</label>
              <input type="text" class="form-control" id="subcategory" required>
            </div>
            <div class="mb-3">
              <label for="remainingQty" class="form-label">Remaining Qty</label>
              <input type="number" class="form-control" id="remainingQty" min="0" required>
            </div>
            <div class="mb-3">
              <label for="reorderLevel" class="form-label">Reorder Level</label>
              <input type="number" class="form-control" id="reorderLevel" min="0" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="Low">Low</option>
                <option value="Critical">Critical</option>
              </select>
            </div>
            <button type="submit" class="btn lowstock-btn w-100">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    // Stock Data
    const stockData = [
      { id: 1, product: "Formal Shirt", subcategory: "Tops", re_qty: 8, reorder: 20, status: "Critical" },
      { id: 2, product: "Wool Sweater", subcategory: "Winter wear", re_qty: 12, reorder: 30, status: "Low" },
      { id: 4, product: "Denim Jacket", subcategory: "Outer wear", re_qty: 6, reorder: 15, status: "Critical" },
      { id: 5, product: "Formal T-Shirt", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
      { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
    ];

    const tbody = document.getElementById("categoryTableBody");

    function renderTable() {
      tbody.innerHTML = "";
      stockData.forEach(item => {
        const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.product}</td>
            <td>${item.subcategory}</td>
            <td>${item.re_qty}</td>
            <td>${item.reorder}</td>
            <td class="stockmanage_status">${item.status}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    renderTable();

    // Add Product Form Submission
    document.getElementById("addProductForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newProduct = {
        id: stockData.length + 1,
        product: document.getElementById("productName").value,
        subcategory: document.getElementById("subcategory").value,
        re_qty: parseInt(document.getElementById("remainingQty").value),
        reorder: parseInt(document.getElementById("reorderLevel").value),
        status: document.getElementById("status").value
      };

      stockData.push(newProduct);
      renderTable();

      // Close modal
      const modal = bootstrap.Modal.getInstance(document.getElementById("addProductModal"));
      modal.hide();

      // Reset form
      this.reset();
    });
  </script>
</body>

</html>
