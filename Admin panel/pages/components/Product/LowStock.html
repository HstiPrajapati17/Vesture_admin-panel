<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClothMan Admin â€” Low Stock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Sidebar.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/category.css">
    <style>

    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <div id="navbar-container"></div>

    <main class="main-content" id="main-content">
        <div class="container py-md-5 p-2">
            <div class="stockmanage_bg">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <h4>Low Product Quantity</h4>
                </div>
                <div class="table-responsive">
                    <table class="stock-table align-middle table low-stock-table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>SubCategory</th>
                                <th>Remaining Qty</th>
                                <th>Reorder Level</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTableBody"></tbody>
                    </table>
                </div>

                <nav class="d-flex justify-content-center align-items-center mt-3 gap-3" id="pagination">
                    <button class="btn btn-sm cp-page-btn" id="prevBtn">Prev</button>
                    <span id="pageInfo" class="fw-bold" style="color:#604652;"></span>
                    <button class="btn btn-sm cp-page-btn" id="nextBtn">Next</button>
                </nav>
            </div>
        </div>
    </main>

    <div class="custom-modal-overlay" id="customModal">
        <div class="custom-modal">
            <div class="custom-modal-header">Confirm Delete</div>
            <div class="custom-modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="custom-modal-footer">
                <button class="custom-btn h_cstm_modal-btn" id="cancelDeleteBtn">Cancel</button>
                <button class="custom-btn h_cstm_modal-btn" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script src="/js/navbar-loader.js"></script>

    <script>
        // Stock Data
        let stockData = [
            { id: 1, product: "Formal Shirt", subcategory: "Tops", re_qty: 8, reorder: 20, status: "Critical" },
            { id: 2, product: "Wool Sweater", subcategory: "Winter wear", re_qty: 12, reorder: 30, status: "Low" },
            { id: 4, product: "Denim Jacket", subcategory: "Outer wear", re_qty: 6, reorder: 15, status: "Critical" },
            { id: 5, product: "Formal T-Shirt", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
            { id: 6, product: "Hoodie", subcategory: "Tops", re_qty: 8, reorder: 28, status: "Critical" },
        ];

        const tbody = document.getElementById("categoryTableBody");
        const modalOverlay = document.getElementById("customModal");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");
        let deleteProductId = null;
        const rowsPerPage = 5;
        let currentPage = 1;

        function renderTable() {
            tbody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = stockData.slice(start, end);
            paginatedData.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.product}</td>
                        <td>${item.subcategory}</td>
                        <td>${item.re_qty}</td>
                        <td>${item.reorder}</td>
                        <td class="stockmanage_status">${item.status}</td>
                        <td>
                            <button class="btn btn-sm delete-btn category-custome-btn h_low-stock-btn" data-id="${item.id}">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });

            // Add delete button events
            document.querySelectorAll(".delete-btn").forEach(btn => {
                btn.addEventListener("click", function () {
                    deleteProductId = parseInt(this.getAttribute("data-id"));
                    modalOverlay.style.display = "flex";
                });
            });
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(stockData.length / rowsPerPage);
            document.getElementById("pageInfo").innerText = `${currentPage}/${totalPages}`;
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = currentPage === totalPages;
        }

        // Confirm delete
        confirmDeleteBtn.addEventListener("click", () => {
            if (deleteProductId !== null) {
                stockData = stockData.filter(item => item.id !== deleteProductId);
                renderTable();
                deleteProductId = null;
            }
            modalOverlay.style.display = "none";
        });

        // Cancel delete
        cancelDeleteBtn.addEventListener("click", () => {
            modalOverlay.style.display = "none";
            deleteProductId = null;
        });

        // Close modal on outside click
        modalOverlay.addEventListener("click", (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = "none";
            }
        });
        
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            const totalPages = Math.ceil(stockData.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        renderTable();
    </script>
</body>

</html>
