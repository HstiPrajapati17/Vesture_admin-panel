<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Coupon</title>

	<!-- Bootstrap (used by markup classes) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/coupon.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content add_coupon_container" id="main-content">
		<div class="h_coupon-form-container">
			<h2 id="formTitle">Add Coupon</h2>
			<form id="couponForm">
				<div class="mb-3">
					<label for="couponName" class="form-label">Coupon Name</label>
					<input type="text" class="form-control" id="couponName" placeholder="Enter coupon name">
				</div>

				<div class="mb-3">
					<label for="couponCode" class="form-label">Coupon Code</label>
					<input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
				</div>

				<div class="mb-3">
					<label for="discount" class="form-label">Discount (%)</label>
					<input type="number" min="1" class="form-control" id="discount" placeholder="Enter discount percentage">
				</div>

				<div class="row g-3">
					<div class="col-md-6">
						<label for="startDate" class="form-label">Start Date</label>
						<input type="date" class="form-control" id="startDate">
					</div>
					<div class="col-md-6">
						<label for="endDate" class="form-label">End Date</label>
						<input type="date" class="form-control" id="endDate">
					</div>
				</div>

				<div class="mb-3 mt-3">
					<label for="status" class="form-label">Status</label>
					<select class="form-select" id="status">
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
					</select>
				</div>

				<button type="submit" class="btn btn-submit w-100 p-2" id="submitBtn">Add Coupon</button>
			</form>
		</div>
	</main>

	<!-- Coupon Updated Modal -->
	<div class="modal fade" id="couponUpdatedModal" tabindex="-1" aria-labelledby="couponUpdatedLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="couponUpdatedLabel">Success</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Coupon has been updated successfully
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" id="modalOkBtn">OK</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		// Sample coupons list (you may fetch from API/localStorage instead)
		let coupons = [
			{ id: 'CUP-001', name: 'Flat 100', code: 'FLAT100', discount: '100', startDate: '2024-12-31', endDate: '2025-12-30', status: 'active' },
			{ id: 'CUP-002', name: 'Summer Sale', code: 'SUMMER25', discount: '25', startDate: '2025-05-31', endDate: '2025-09-29', status: 'active' }
		];

		const params = new URLSearchParams(window.location.search);
		const editId = params.get('edit');

		if (editId) {
			// Change title & button text
			document.getElementById('formTitle').textContent = 'Edit Coupon';
			document.getElementById('submitBtn').textContent = 'Update Coupon';

			// Find coupon & prefill form
			const coupon = coupons.find(c => c.id === editId);
			if (coupon) {
				document.getElementById('couponName').value = coupon.name || '';
				document.getElementById('couponCode').value = coupon.code || '';
				document.getElementById('discount').value = coupon.discount || '';
				document.getElementById('startDate').value = coupon.startDate || '';
				document.getElementById('endDate').value = coupon.endDate || '';
				document.getElementById('status').value = coupon.status || 'active';
			}
		}

		// Form submit
		document.getElementById('couponForm').addEventListener('submit', e => {
			e.preventDefault();

			// Show modal
			const couponModal = new bootstrap.Modal(document.getElementById('couponUpdatedModal'));
			couponModal.show();

			// On modal OK button â†’ redirect
			document.getElementById('modalOkBtn').addEventListener('click', () => {
				couponModal.hide();
				window.location.href = 'CouponList.html';
			});
		});

	</script>

</body>

</html>
