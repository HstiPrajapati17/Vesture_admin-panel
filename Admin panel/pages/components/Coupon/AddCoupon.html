<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Coupon</title>

	<!-- Bootstrap (used by markup classes) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/coupon.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content add_coupon_container" id="main-content">
		<div class="h_coupon-form-container">
			<h2>Add Coupon</h2>
			<form>
				<div class="mb-3">
					<label for="couponName" class="form-label">Coupon Name</label>
					<input type="text" class="form-control" id="couponName" placeholder="Enter coupon name">
				</div>

				<div class="mb-3">
					<label for="couponCode" class="form-label">Coupon Code</label>
					<input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
				</div>

				<div class="mb-3">
					<label for="discount" class="form-label">Discount (%)</label>
					<input type="number" class="form-control" id="discount" placeholder="Enter discount percentage">
				</div>

				<div class="row g-3">
					<div class="col-md-6">
						<label for="startDate" class="form-label">Start Date</label>
						<input type="date" class="form-control" id="startDate">
					</div>
					<div class="col-md-6">
						<label for="endDate" class="form-label">End Date</label>
						<input type="date" class="form-control" id="endDate">
					</div>
				</div>

				<div class="mb-3 mt-3">
					<label for="status" class="form-label">Status</label>
					<select class="form-select" id="status">
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
					</select>
				</div>

				<button type="submit" class="btn btn-submit w-100 p-2">Add Coupon</button>
			</form>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>
</body>

</html>
