<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Orders Dashboard</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container py-5">
      <div class="stockmanage_bg currunt-product-page">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <h4>Production Orders</h4>
          <div class="d-flex gap-2 align-items-center justify-content-end" style="width: auto;">
            <a href="AddProductionOrder.html" class="btn cp-page-btn">+ Add Production Order</a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="stock-table table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Manufacturer</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
          </table>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example" class="mt-3" id="paginationNav" style="display:none;">
          <ul class="pagination justify-content-end align-items-center gap-3" id="pagination">
            <li class="page-item">
              <button id="prev" class="page-link cp-page-btn rounded">Previous</button>
            </li>
            <li class="page-item disabled">
              <span id="page-indicator" class="bg-transparent text-black"></span>
            </li>
            <li class="page-item">
              <button id="next" class="page-link cp-page-btn rounded">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Production Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this production order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cp-page-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn cp-page-btn" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View/Edit Modal -->
  <div class="modal fade" id="viewOrderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Production Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="viewOrderForm">
            <div class="mb-3">
              <label class="form-label">Product</label>
              <input type="text" class="form-control" id="viewProduct" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="viewQuantity" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Manufacturer</label>
              <input type="text" class="form-control" id="viewManufacturer" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" id="viewStatus" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input type="date" class="form-control" id="viewDeadline" disabled>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cp-page-btn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    const orderData = [
      { id: 1, product: "Jeans", qty: 500, manufacturer: "Alpha Textiles", status: "In Progress", deadline: "2025-09-15" },
      { id: 2, product: "Shirts", qty: 300, manufacturer: "Beta Garments", status: "Pending", deadline: "2025-09-20" },
      { id: 3, product: "Jackets", qty: 200, manufacturer: "Gamma Apparel", status: "Completed", deadline: "2025-09-10" },
      { id: 4, product: "Trousers", qty: 400, manufacturer: "Delta Clothing", status: "In Progress", deadline: "2025-09-18" },
      { id: 5, product: "Dresses", qty: 150, manufacturer: "Epsilon Fashions", status: "Pending", deadline: "2025-09-22" },
      { id: 6, product: "Skirts", qty: 250, manufacturer: "Zeta Styles", status: "Completed", deadline: "2025-09-12" },
      { id: 7, product: "Shorts", qty: 350, manufacturer: "Eta Wearables", status: "In Progress", deadline: "2025-09-17" },
      { id: 8, product: "Coats", qty: 100, manufacturer: "Theta Outfits", status: "Pending", deadline: "2025-09-25" },
      { id: 9, product: "Blazers", qty: 180, manufacturer: "Iota Attire", status: "Completed", deadline: "2025-09-14" },
      { id: 10, product: "Suits", qty: 220, manufacturer: "Kappa Tailors", status: "In Progress", deadline: "2025-09-19" }
    ];

    let currentPage = 1;
    const itemsPerPage = 5;
    const tableBody = document.getElementById("orderTableBody");
    let orderToDeleteId = null;
    const paginationNav = document.getElementById("paginationNav");

    function renderTable() {
      tableBody.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = orderData.slice(start, end);

      pageItems.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.product}</td>
          <td>${order.qty}</td>
          <td>${order.manufacturer}</td>
          <td>${order.status}</td>
          <td>${order.deadline}</td>
          <td class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn btn-sm cp-page-btn" title="Edit" onclick="editOrder(${order.id})"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm cp-page-btn" title="Delete" onclick="confirmDeleteOrder(${order.id})"><i class="bi bi-trash3"></i></button>
            <button class="btn btn-sm cp-page-btn" title="View" onclick="viewOrder(${order.id})"><i class="bi bi-eye"></i></button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      const totalPages = Math.ceil(orderData.length / itemsPerPage);
      paginationNav.style.display = totalPages > 1 ? "block" : "none";
      
      if(totalPages > 1) {
        renderPagination();
      }
    }

    function renderPagination() {
      const totalPages = Math.max(1, Math.ceil(orderData.length / itemsPerPage));
      document.getElementById("page-indicator").textContent = `${currentPage}/${totalPages}`;
      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled = currentPage === totalPages;
    }

    function confirmDeleteOrder(id) {
      orderToDeleteId = id;
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
      const index = orderData.findIndex(o => o.id === orderToDeleteId);
      if (index > -1) {
        orderData.splice(index, 1);
        if ((currentPage - 1) * itemsPerPage >= orderData.length) {
          currentPage = Math.max(1, currentPage - 1);
        }
      }
      renderTable();
      const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
      deleteModal.hide();
    });

    function editOrder(id) {
      window.location.href = "AddProductionOrder.html?mode=edit&id=" + id;
    }

    function viewOrder(id) {
      const order = orderData.find(o => o.id === id);
      if (!order) return;

      document.getElementById('viewProduct').value = order.product;
      document.getElementById('viewQuantity').value = order.qty;
      document.getElementById('viewManufacturer').value = order.manufacturer;
      document.getElementById('viewStatus').value = order.status;
      document.getElementById('viewDeadline').value = order.deadline;

      const viewModal = new bootstrap.Modal(document.getElementById('viewOrderModal'));
      viewModal.show();
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      const totalPages = Math.ceil(orderData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    });

    renderTable();
  </script>
</body>

</html>
