<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Orders Dashboard</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/subcategory.css">
  <style>
    .input-row{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>

<body>

  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container-fluid">
      <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <h4>Production Orders</h4>
          <a href="AddProductionOrder.html" class="action-btn mt-2 mt-md-0">+ Add Production Order</a>
        </div>

        <div class="table-responsive">
          <table class="subcategory-table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Manufacturer</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Custom Delete Modal -->
  <div class="custom-modal-overlay" id="customDeleteModal">
    <div class="custom-modal">
      <div class="custom-modal-header">Delete Production Order</div>
      <div class="custom-modal-body">Are you sure you want to delete this production order?</div>
      <div class="custom-modal-footer">
        <button class="custom-btn h_cstm_modal-btn" id="cancelDeleteBtn">Cancel</button>
        <button class="custom-btn h_cstm_modal-btn" id="confirmDeleteBtnCustom">Delete</button>
      </div>
    </div>
  </div>

  <!-- Custom View/Edit Modal -->
  <div class="custom-modal-overlay" id="customViewModal">
    <div class="custom-modal">
      <div class="custom-modal-header" id="viewModalTitle">Production Order Details</div>
      <div class="custom-modal-body">
        <form id="customViewForm">
          <div class="mb-3 input-row">
            <label>Product</label>
            <input type="text" class="form-control" id="viewProduct" disabled>
          </div>
          <div class="mb-3 input-row">
            <label>Quantity</label>
            <input type="number" class="form-control" id="viewQuantity" disabled>
          </div>
          <div class="mb-3 input-row">
            <label>Manufacturer</label>
            <input type="text" class="form-control" id="viewManufacturer" disabled>
          </div>
          <div class="mb-3 input-row">
            <label>Status</label>
            <input type="text" class="form-control" id="viewStatus" disabled>
          </div>
          <div class="mb-3 input-row">
            <label>Deadline</label>
            <input type="date" class="form-control" id="viewDeadline" disabled>
          </div>
        </form>
      </div>
      <div class="custom-modal-footer">
        <button class="custom-btn h_cstm_modal-btn" id="closeViewModal">Close</button>
      </div>
    </div>
  </div>


  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    // ===== Custom Modals =====
    const orderData = [
      { id: 1, product: "Jeans", qty: 500, manufacturer: "Alpha Textiles", status: "In Progress", deadline: "2025-09-15" },
      { id: 2, product: "Shirts", qty: 300, manufacturer: "Beta Garments", status: "Pending", deadline: "2025-09-20" }
    ];

    const tableBody = document.getElementById("orderTableBody");
    let orderToDeleteId = null;

    // Modal elements
    const deleteModal = document.getElementById("customDeleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtnCustom");
    const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");

    const viewModal = document.getElementById("customViewModal");
    const closeViewBtn = document.getElementById("closeViewModal");

    function renderTable() {
      tableBody.innerHTML = "";
      orderData.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td>${order.id}</td>
      <td>${order.product}</td>
      <td>${order.qty}</td>
      <td>${order.manufacturer}</td>
      <td>${order.status}</td>
      <td>${order.deadline}</td>
      <td class="d-flex justify-content-center align-items-center gap-2">
        <button class="btn btn-sm subcategory-custome-btn" title="Edit" onclick="editOrder(${order.id})"><i class="bi bi-pencil-square"></i></button>
        <button class="btn btn-sm subcategory-custome-btn" title="Delete" onclick="confirmDeleteOrder(${order.id})"><i class="bi bi-trash3"></i></button>
        <button class="btn btn-sm subcategory-custome-btn" title="View" onclick="viewOrder(${order.id})"><i class="bi bi-eye"></i></button>
      </td>
    `;
        tableBody.appendChild(tr);
      });
    }

    // ===== Delete functionality =====
    function confirmDeleteOrder(id) {
      orderToDeleteId = id;
      deleteModal.style.display = "flex";
    }

    cancelDeleteBtn.onclick = () => {
      deleteModal.style.display = "none";
    };

    confirmDeleteBtn.onclick = () => {
      const index = orderData.findIndex(o => o.id === orderToDeleteId);
      if (index > -1) orderData.splice(index, 1);
      renderTable();
      deleteModal.style.display = "none";
    };

    // ===== Edit functionality =====
    function editOrder(id) {
      window.location.href = "AddProductionOrder.html?mode=edit&id=" + id;
    }

    // ===== View functionality =====
    function viewOrder(id) {
      const order = orderData.find(o => o.id === id);
      if (!order) return;

      document.getElementById('viewProduct').value = order.product;
      document.getElementById('viewQuantity').value = order.qty;
      document.getElementById('viewManufacturer').value = order.manufacturer;
      document.getElementById('viewStatus').value = order.status;
      document.getElementById('viewDeadline').value = order.deadline;

      viewModal.style.display = "flex";
    }

    closeViewBtn.onclick = () => {
      viewModal.style.display = "none";
    };

    // Close modals when clicking outside
    window.onclick = function (e) {
      if (e.target === deleteModal) deleteModal.style.display = "none";
      if (e.target === viewModal) viewModal.style.display = "none";
    };

    renderTable();

  </script>
</body>

</html>
