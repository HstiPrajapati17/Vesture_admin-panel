<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/subcategory.css">
</head>
<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <main class="main-content" id="main-content">
    <div class="container-fluid">
      <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Raw Materials</h4>
          <a href="AddRawMaterial.html" class="action-btn">+ Add Material</a>
        </div>
        <div class="table-responsive">
          <table class="subcategory-table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stock</th>
                <th>Unit</th>
                <th>Reorder Level</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="materialTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>
  <script>
    const materialData=[
      {id:1,name:"Cotton Fabric",stock:2000,unit:"meters",reorder:500},
      {id:2,name:"Buttons",stock:5000,unit:"pcs",reorder:1000}
    ];
    const tableBody=document.getElementById("materialTableBody");
    function renderTable(){
      tableBody.innerHTML="";
      materialData.forEach(m=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${m.id}</td><td>${m.name}</td><td>${m.stock}</td><td>${m.unit}</td><td>${m.reorder}</td>
          <td><button class="btn btn-sm subcategory-custome-btn" onclick="editMaterial(${m.id})"><i class="bi bi-pencil-square"></i></button></td>`;
        tableBody.appendChild(tr);
      });
    }
    function editMaterial(id){ window.location.href="AddRawMaterial.html?mode=edit&id="+id; }
    renderTable();
  </script>
</body>
</html>
