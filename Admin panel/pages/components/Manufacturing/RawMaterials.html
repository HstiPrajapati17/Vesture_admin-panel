<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin â€” Raw Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container py-5">
      <div class="stockmanage_bg currunt-product-page">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <h4>Raw Materials</h4>
          <div class="d-flex gap-2 flex-wrap align-items-center justify-content-end">
            <a href="AddRawMaterial.html" class="btn cp-page-btn">+ Add Material</a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="stock-table table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Supplier</th>
                <th>Stock</th>
                <th>Unit</th>
                <th>Reorder Level</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="materialTableBody"></tbody>
          </table>
        </div>

        <nav aria-label="Page navigation example" class="mt-3">
          <ul class="pagination justify-content-end align-items-center gap-3" id="paginationNav">
            <li class="page-item">
              <button id="prev" class="page-link cp-page-btn rounded">Previous</button>
            </li>
            <li class="page-item disabled">
              <span id="page-indicator" class="bg-transparent text-black"></span>
            </li>
            <li class="page-item">
              <button id="next" class="page-link cp-page-btn rounded">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <div class="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    const materialData = [
      { id: 1, name: "Cotton Fabric", supplier: "ABC Textiles", stock: 2000, unit: "meters", reorder: 500, status: "active", image: "/images/cotton.jpg" },
      { id: 2, name: "Buttons", supplier: "XYZ Accessories", stock: 5000, unit: "pcs", reorder: 1000, status: "active", image: "/images/buttons.jpg" },
      { id: 3, name: "Zippers", supplier: "FastenPro", stock: 3000, unit: "pcs", reorder: 800, status: "inactive", image: "/images/zippers.jpg" },
      { id: 4, name: "Thread", supplier: "ThreadMaster", stock: 1500, unit: "spools", reorder: 300, status: "active", image: "/images/thread.jpg" },
      { id: 5, name: "Elastic Bands", supplier: "ElasticWorld", stock: 1200, unit: "meters", reorder: 200, status: "active", image: "/images/elastic.jpg" },
      { id: 6, name: "Labels", supplier: "LabelCraft", stock: 8000, unit: "pcs", reorder: 1500, status: "inactive", image: "/images/labels.jpg" },
      { id: 7, name: "Interfacing", supplier: "InterfacePro", stock: 600, unit: "meters", reorder: 100, status: "active", image: "/images/interfacing.jpg" },
      { id: 8, name: "Lining Fabric", supplier: "LineMaster", stock: 4000, unit: "meters", reorder: 700, status: "active", image: "/images/lining.jpg" }
    ];

    const tableBody = document.getElementById("materialTableBody");
    let currentPage = 1;
    let itemsPerPage = 6; // default 6 items per page
    const paginationNav = document.getElementById("paginationNav");

    function renderTable() {
      tableBody.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = materialData.slice(start, end);

      pageItems.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.id}</td>
          <td><img src="${m.image}" width="50" height="50" style="object-fit:cover; border-radius:5px;" alt="${m.name}"></td>
          <td>${m.name}</td>
          <td>${m.supplier}</td>
          <td>${m.stock}</td>
          <td>${m.unit}</td>
          <td>${m.reorder}</td>
          <td>
            <label class="mv_switch">
              <input type="checkbox" ${m.status === 'active' ? 'checked' : ''} onchange="toggleStatus(${m.id})">
              <span class="mv_slider"></span>
            </label>
          </td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="editMaterial(${m.id})">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>`;
        tableBody.appendChild(tr);
      });

      const totalPages = Math.ceil(materialData.length / itemsPerPage);
      paginationNav.style.display = totalPages > 1 ? "flex" : "none";

      if (totalPages > 1) {
        renderPagination();
      }
    }

    function toggleStatus(id) {
      const material = materialData.find(m => m.id === id);
      if (material) {
        material.status = material.status === 'active' ? 'inactive' : 'active';
      }
    }

    function renderPagination() {
      const totalPages = Math.max(1, Math.ceil(materialData.length / itemsPerPage));
      document.getElementById("page-indicator").textContent = `${currentPage}/${totalPages}`;
      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled = currentPage === totalPages;
    }

    function editMaterial(id) {
      window.location.href = "AddRawMaterial.html?mode=edit&id=" + id;
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      const totalPages = Math.ceil(materialData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    });

    renderTable();
  </script>
</body>

</html>
