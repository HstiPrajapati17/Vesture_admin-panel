<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Sidebar.css">
    <link rel="stylesheet" href="/css/category.css">
    <link rel="stylesheet" href="/css/subcategory.css">
    <link rel="stylesheet" href="/css/myprofile.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div id="navbar-container"></div>

    <main class="main-content" id="main-content">
        <div class="container-fluid">
            <div class="dashboard-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Work Reports <i class="bi bi-file-earmark-bar-graph"></i></h4>
                    <a href="AddWorkReport.html" class="action-btn">+ Add Report</a>
                </div>
                <div class="table-responsive">
                    <table class="category-table table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Production Order</th>
                                <th>Manufacturer</th>
                                <th>Date</th>
                                <th>Progress Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody"></tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation" class="mt-3" id="paginationNav" style="display:none;">
                    <ul class="pagination justify-content-end align-items-center gap-3" id="pagination">
                        <li class="page-item">
                            <button id="prev" class="page-link category-custome-btn rounded">Previous</button>
                        </li>
                        <li class="page-item disabled">
                            <span id="page-indicator" class="bg-transparent text-black"></span>
                        </li>
                        <li class="page-item">
                            <button id="next" class="page-link category-custome-btn rounded">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editReportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Work Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editReportForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="h_field-label">Status</label>
                            <div class="d-flex align-items-center gap-4">
                                <label class="h_radio">
                                    <input type="radio" name="editStatusRadio" value="ongoing"> Ongoing
                                </label>
                                <label class="h_radio">
                                    <input type="radio" name="editStatusRadio" value="completed"> Completed
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="h_field-label" for="editProductionOrder">Production Order</label>
                            <select id="editProductionOrder" class="h_dark-input" required>
                                <option value="" disabled>Select a production order</option>
                                <option value="PO-001" data-manufacturer="ABC Manufacturers">PO-001</option>
                                <option value="PO-002" data-manufacturer="XYZ Manufacturers">PO-002</option>
                                <option value="PO-003" data-manufacturer="LMN Manufacturers">PO-003</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="h_field-label" for="editManufacturer">Manufacturer</label>
                            <input type="text" class="h_dark-input" id="editManufacturer" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="h_field-label" for="editDate">Date</label>
                            <input type="date" class="h_dark-input" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="h_field-label" for="editProgress">Progress Details</label>
                            <textarea class="h_dark-textarea" id="editProgress" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer flex-wrap">
                    <button type="button" class="btn h_btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn h_btn-primary" id="saveEditReportBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script>
        const reportData = [
            { id: 1, productionOrder: "PO-001", manufacturer: "ABC Manufacturers", date: "2025-09-02", progress: "50% stitching done", status: "ongoing" },
            { id: 2, productionOrder: "PO-002", manufacturer: "XYZ Manufacturers", date: "2025-09-03", progress: "Cutting completed", status: "completed" },
            { id: 3, productionOrder: "PO-003", manufacturer: "LMN Manufacturers", date: "2025-09-04", progress: "Dyeing in progress", status: "ongoing" }
        ];

        const tableBody = document.getElementById("reportTableBody");
        let reportToEditId = null;
        let currentPage = 1;
        const itemsPerPage = 6;
        const paginationNav = document.getElementById("paginationNav");

        function renderTable() {
            tableBody.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = reportData.slice(start, end);

            pageItems.forEach(report => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${report.id}</td>
                    <td>${report.productionOrder}</td>
                    <td>${report.manufacturer}</td>
                    <td>${report.date}</td>
                    <td>${report.progress}</td>
                    <td><span class="badge ${report.status === 'completed' ? 'bg-success' : 'bg-warning'}">${report.status}</span></td>
                    <td class="d-flex justify-content-center align-items-center gap-2">
                        <button class="btn category-custome-btn btn-sm" title="Edit" onclick="editReport(${report.id})">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>`;
                tableBody.appendChild(tr);
            });

            const totalPages = Math.ceil(reportData.length / itemsPerPage);
            paginationNav.style.display = totalPages > 1 ? "block" : "none";

            if(totalPages > 1) {
                renderPagination();
            }
        }

        function renderPagination() {
            const totalPages = Math.max(1, Math.ceil(reportData.length / itemsPerPage));
            document.getElementById("page-indicator").textContent = `${currentPage}/${totalPages}`;
            document.getElementById("prev").disabled = currentPage === 1;
            document.getElementById("next").disabled = currentPage === totalPages;
        }

        document.getElementById("prev").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById("next").addEventListener("click", () => {
            const totalPages = Math.ceil(reportData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        function editReport(id) {
            reportToEditId = id;
            const report = reportData.find(r => r.id === id);
            if (!report) return;

            document.getElementById('editProductionOrder').value = report.productionOrder;
            document.getElementById('editManufacturer').value = report.manufacturer;
            document.getElementById('editDate').value = report.date;
            document.getElementById('editProgress').value = report.progress;
            document.querySelector(`input[name="editStatusRadio"][value="${report.status}"]`).checked = true;

            const editModal = new bootstrap.Modal(document.getElementById('editReportModal'));
            editModal.show();
        }

        document.getElementById('editProductionOrder').addEventListener('change', (e) => {
            const selectedOption = e.target.selectedOptions[0];
            const manufacturer = selectedOption.dataset.manufacturer || '';
            document.getElementById('editManufacturer').value = manufacturer;
        });

        document.getElementById('saveEditReportBtn').addEventListener('click', () => {
            const report = reportData.find(r => r.id === reportToEditId);
            if (!report) return;
            
            report.productionOrder = document.getElementById('editProductionOrder').value;
            report.manufacturer = document.getElementById('editManufacturer').value;
            report.date = document.getElementById('editDate').value;
            report.progress = document.getElementById('editProgress').value;
            report.status = document.querySelector('input[name="editStatusRadio"]:checked').value;
            
            renderTable();

            const editModal = bootstrap.Modal.getInstance(document.getElementById('editReportModal'));
            editModal.hide();
        });

        renderTable();
    </script>
</body>
</html>
