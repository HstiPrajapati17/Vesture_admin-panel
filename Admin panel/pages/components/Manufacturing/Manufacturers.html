<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin â€” Manufacturers Dashboard</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container-fluid">
      <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Manufacturers</h4>
          <a href="AddManufacturer.html" class="action-btn">+ Add Manufacturer</a>
        </div>

        <div class="table-responsive">
          <table class="category-table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Logo</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="manufacturerTableBody"></tbody>
          </table>
        </div>

        <div id="pagination"></div>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Manufacturer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this manufacturer?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn category-custome-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn category-custome-btn" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit / View Manufacturer Modal -->
  <div class="modal fade" id="editManufacturerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manufacturer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editManufacturerForm">
            <div class="mb-3 text-center">
              <img id="manufacturerLogoPreview" src="" alt="Logo" width="150" height="150"
                style="object-fit: cover; border-radius:5px;">
            </div>
            <div class="mb-3">
              <label for="editManufacturerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editManufacturerName">
            </div>
            <div class="mb-3">
              <label for="editManufacturerContact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="editManufacturerContact">
            </div>
            <div class="mb-3">
              <label for="editManufacturerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editManufacturerEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <p id="editManufacturerStatusText" class="fw-bold"></p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn category-custome-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn category-custome-btn" id="saveEditManufacturerBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    const manufacturerData = [
      { id: 1, logo: "../../Assets/mv_img/Jeans.webp", name: "Alpha Textiles", contact: "John Doe", email: "alpha@mail.com", status: true },
      { id: 2, logo: "../../Assets/mv_img/Jeans.webp", name: "Beta Garments", contact: "Jane Smith", email: "beta@mail.com", status: false }
    ];

    const tableBody = document.getElementById("manufacturerTableBody");
    let manufacturerToDeleteId = null;
    let manufacturerToEditId = null;

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.id}</td>
          <td><img src="${m.logo}" width="50" height="50"></td>
          <td>${m.name}</td>
          <td>${m.contact}</td>
          <td>${m.email}</td>
          <td>
            <label class="mv_switch">
              <input type="checkbox" ${m.status ? "checked" : ""} onchange="toggleStatus(${m.id}, this.checked)">
              <span class="mv_slider"></span>
            </label>
          </td>
          <td class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn category-custome-btn btn-sm" title="Edit" onclick="editManufacturer(${m.id})">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn category-custome-btn btn-sm" title="Delete" onclick="confirmDeleteManufacturer(${m.id})">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function toggleStatus(id, val) {
      const m = manufacturerData.find(x => x.id === id);
      if (m) m.status = val;
    }

    function confirmDeleteManufacturer(id) {
      manufacturerToDeleteId = id;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
      const idx = manufacturerData.findIndex(x => x.id === manufacturerToDeleteId);
      if (idx > -1) manufacturerData.splice(idx, 1);
      renderTable(manufacturerData);
      bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
    });

    function editManufacturer(id) {
      manufacturerToEditId = id;
      const m = manufacturerData.find(x => x.id === id);
      if (!m) return;

      document.getElementById('editManufacturerName').value = m.name;
      document.getElementById('editManufacturerContact').value = m.contact;
      document.getElementById('editManufacturerEmail').value = m.email;
      document.getElementById('manufacturerLogoPreview').src = m.logo;
      document.getElementById('editManufacturerStatusText').textContent = m.status ? "Active" : "Inactive";

      const editModal = new bootstrap.Modal(document.getElementById('editManufacturerModal'));
      editModal.show();
    }

    document.getElementById('saveEditManufacturerBtn').addEventListener('click', () => {
      const m = manufacturerData.find(x => x.id === manufacturerToEditId);
      if (!m) return;
      m.name = document.getElementById('editManufacturerName').value;
      m.contact = document.getElementById('editManufacturerContact').value;
      m.email = document.getElementById('editManufacturerEmail').value;
      renderTable(manufacturerData);

      bootstrap.Modal.getInstance(document.getElementById('editManufacturerModal')).hide();
    });

    renderTable(manufacturerData);
  </script>
</body>

</html>
