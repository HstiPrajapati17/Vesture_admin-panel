<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin — Manufacturers Dashboard</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container py-5">
      <div class="stockmanage_bg currunt-product-page">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
          <h4>Manufacturers</h4>
          <div class="d-flex gap-2 flex-wrap align-items-center justify-content-end" style="width: 25%;">
            <a href="AddManufacturer.html" class="btn cp-page-btn ">+ Add Manufacturer</a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="stock-table table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Logo</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="manufacturerTableBody"></tbody>
          </table>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example" class="mt-3" id="paginationNav">
          <ul class="pagination justify-content-end align-items-center gap-3" id="pagination">
            <li class="page-item">
              <button id="prev" class="page-link cp-page-btn rounded">Previous</button>
            </li>
            <li class="page-item disabled">
              <span id="page-indicator" class="bg-transparent text-black"></span>
            </li>
            <li class="page-item">
              <button id="next" class="page-link cp-page-btn rounded">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Manufacturer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this manufacturer?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cp-page-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn cp-page-btn" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit / View Manufacturer Modal -->
  <!-- Edit / View Manufacturer Modal -->
  <div class="modal fade" id="editManufacturerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manufacturer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editManufacturerForm">
            <div class="mb-3 text-center">
              <img id="manufacturerLogoPreview" src="" alt="Logo" width="150" height="150"
                style="object-fit: cover; border-radius:5px;">
            </div>
            <div class="mb-3">
              <label for="editManufacturerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editManufacturerName">
            </div>
            <div class="mb-3">
              <label for="editManufacturerContact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="editManufacturerContact">
            </div>
            <div class="mb-3">
              <label for="editManufacturerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editManufacturerEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <label class="mv_switch">
                <input type="checkbox" id="editManufacturerStatusText">
                <span class="mv_slider"></span>
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cp-page-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn cp-page-btn" id="saveEditManufacturerBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
const db_manufacturers = [
  { id: 1, logo: "https://www.vectorlogo.zone/logos/nike/nike-icon.svg", name: "Manufacturer A", contact: "123-456-7890", email: "a@clothman.com", status: true },
  { id: 2, logo: "https://www.vectorlogo.zone/logos/adidas/adidas-icon.svg", name: "Manufacturer B", contact: "987-654-3210", email: "b@clothman.com", status: false },
  { id: 3, logo: "https://raw.githubusercontent.com/simple-icons/simple-icons/master/icons/puma.svg", name: "Manufacturer C", contact: "111-222-3333", email: "c@clothman.com", status: true },
  { id: 4, logo: "https://www.vectorlogo.zone/logos/newbalance/newbalance-icon.svg", name: "Manufacturer E", contact: "777-888-9999", email: "e@clothman.com", status: false },
  { id: 5, logo: "https://www.vectorlogo.zone/logos/reebok/reebok-icon.svg", name: "Manufacturer F", contact: "000-111-2222", email: "f@clothman.com", status: true },
{ 
    id: 6, 
    logo: "https://www.asics.co.in/my-static-assets/icons/apple-touch-icon.png", 
    name: "Manufacturer G", 
    contact: "333-444-5555", 
    email: "g@clothman.com", 
    status: false 
},
];

    let db_currentPage = 1;
    let db_itemsPerPage = 6;

    function db_renderManufacturers() {
      const tbody = document.getElementById("manufacturerTableBody");
      tbody.innerHTML = "";

      const start = (db_currentPage - 1) * db_itemsPerPage;
      const end = start + db_itemsPerPage;
      const pageItems = db_manufacturers.slice(start, end);

      pageItems.forEach(m => {
        const row = `
        <tr>
          <td>${m.id}</td>
          <td><img src="${m.logo}" width="50" height="50" style="object-fit:cover; border-radius:5px;"></td>
          <td>${m.name}</td>
          <td>${m.contact}</td>
          <td>${m.email}</td>
 
          <td>
						<label class="mv_switch">
						<input type="checkbox" ${m.status ? "checked" : ""}>
						<span class="mv_slider"></span>
						</label>
					</td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="db_editManufacturer(${m.id})">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm btn-secondary" onclick="db_confirmDelete(${m.id})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      const paginationNav = document.getElementById("paginationNav");
      if(db_manufacturers.length > db_itemsPerPage) {
        paginationNav.style.display = "block";
        db_renderPagination();
      } else {
        paginationNav.style.display = "none";
      }
    }

    function db_renderPagination() {
      const totalPages = Math.max(1, Math.ceil(db_manufacturers.length / db_itemsPerPage));
      document.getElementById("page-indicator").textContent = `${db_currentPage}/${totalPages}`;
      document.getElementById("prev").disabled = db_currentPage === 1;
      document.getElementById("next").disabled = db_currentPage === totalPages;
    }

    function db_editManufacturer(id) {
      const m = db_manufacturers.find(x => x.id === id);
      if (!m) return;

      document.getElementById("manufacturerLogoPreview").src = m.logo;
      document.getElementById("editManufacturerName").value = m.name;
      document.getElementById("editManufacturerContact").value = m.contact;
      document.getElementById("editManufacturerEmail").value = m.email;

      // ✅ Switch ni value set karvi
      document.getElementById("editManufacturerStatusText").checked = m.status;

      const editModal = new bootstrap.Modal(document.getElementById("editManufacturerModal"));
      editModal.show();
    }

    document.getElementById("saveEditManufacturerBtn").addEventListener("click", () => {
      // Get manufacturer ID from the currently edited manufacturer
      const m = db_manufacturers.find(x =>
        x.name === document.getElementById("editManufacturerName").value &&
        x.email === document.getElementById("editManufacturerEmail").value
      );

      const id = m ? m.id : null;

      // Add manufacturerId to form when opening modal
      const name = document.getElementById("editManufacturerName").value;
      const contact = document.getElementById("editManufacturerContact").value;
      const email = document.getElementById("editManufacturerEmail").value;

      if (!name) {
        alert("Please enter manufacturer name");
        return;
      }

      if (!contact) {
        alert("Please enter manufacturer contact");
        return;
      }

      if (!email) {
        alert("Please enter manufacturer email");
        return;
      }

      // Update the manufacturer object
      const manufacturerIndex = db_manufacturers.findIndex(x => x.id === id);
      if (manufacturerIndex > -1) {
        db_manufacturers[manufacturerIndex].name = name;
        db_manufacturers[manufacturerIndex].contact = contact;
        db_manufacturers[manufacturerIndex].email = email;
        db_manufacturers[manufacturerIndex].status = document.getElementById("editManufacturerStatusText").checked;

        db_renderManufacturers();
        const editModal = bootstrap.Modal.getInstance(document.getElementById("editManufacturerModal"));
        if (editModal) {
          editModal.hide();
        }
      } else {
        alert("Manufacturer not found!");
      }
    });

    function db_confirmDelete(id) {
      const deleteBtn = document.getElementById("confirmDeleteBtn");
      deleteBtn.onclick = () => {
        const index = db_manufacturers.findIndex(x => x.id === id);
        if (index > -1) db_manufacturers.splice(index, 1);
        if ((db_currentPage - 1) * db_itemsPerPage >= db_manufacturers.length) {
          db_currentPage = Math.max(1, db_currentPage - 1);
        }
        db_renderManufacturers();
        bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
      };

      const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));
      deleteModal.show();
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (db_currentPage > 1) {
        db_currentPage--;
        db_renderManufacturers();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      const totalPages = Math.ceil(db_manufacturers.length / db_itemsPerPage);
      if (db_currentPage < totalPages) {
        db_currentPage++;
        db_renderManufacturers();
      }
    });

    db_renderManufacturers();
  </script>
</body>

</html>
