<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin — Add / Edit Raw Material</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/category.css">
  <link rel="stylesheet" href="/css/myprofile.css">
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="h_container-app">
      <div class="h_sheet" role="main" aria-labelledby="pageTitle">

        <!-- Header -->
        <header class="h_sheet-header">
          <div class="h_title" id="pageTitle"><i class="bi bi-box-seam"></i>
            <span id="pageMode">Add Raw Material</span>
          </div>
        </header>

        <div class="h_sheet-body">
          <!-- Left: Upload + Quick Settings -->
          <aside class="h_col-left">
            <h6 class="mb-2">Raw Material Image</h6>

            <label class="h_upload-area" id="uploadZone" for="rawMaterialImage">
              <i class="bi bi-cloud-arrow-up-fill fs-3 d-block mb-2" style="color:var(--primary)"></i>
              <strong>Drag & drop</strong> or <u>click to browse</u>
              <div class="h_upload-hint mt-2">Max file size: 5MB • PNG, JPG, JPEG</div>
              <input id="rawMaterialImage" type="file" accept="image/png,image/jpeg">
              <img id="singlePreview" class="h_preview" alt="Preview" style="display:none">
            </label>

            <div style="height:1px;background:var(--soft);margin:16px 0"></div>

            <!-- <h6 class="h_section-label">Quick Settings</h6>
            <div class="form-check form-switch h_form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="isVisible" checked>
              <label class="form-check-label ms-2" for="isVisible">Visible in system</label>
            </div> -->

            <div class="mt-3 mb-3">
              <label class="h_field-label">Status</label>
              <div class="d-flex align-items-center gap-4">
                <label class="h_radio">
                  <input type="radio" name="statusRadio" value="active" checked> Active
                </label>
                <label class="h_radio">
                  <input type="radio" name="statusRadio" value="inactive"> Inactive
                </label>
              </div>
            </div>
          </aside>

          <!-- Right: Form -->
          <section class="h_col-right">
            <form id="rawMaterialForm" class="needs-validation" novalidate>
              <h6 class="h_section-label mb-3">Raw Material Information</h6>

              <div class="mb-3">
                <label class="h_field-label" for="name">Name</label>
                <input id="name" type="text" class="h_dark-input" placeholder="Enter raw material name" required>
                <div class="invalid-feedback">Please enter raw material name.</div>
              </div>

              <div class="mb-3">
                <label class="h_field-label" for="supplier">Supplier</label>
                <select id="supplier" class="h_dark-input h_dark-input-select" required>
                  <option value="">Select supplier</option>
                  <option value="1">ABC Suppliers</option>
                  <option value="2">XYZ Trading</option>
                  <option value="3">Global Materials</option>
                  <option value="4">Quality Fabrics</option>
                  <option value="5">Textile World</option>
                </select>
                <div class="invalid-feedback">Please select a supplier.</div>
              </div>

              <div class="mb-3">
                <label class="h_field-label" for="stock">Stock</label>
                <input id="stock" type="number" min="1" class="h_dark-input" placeholder="Enter stock quantity" required>
                <div class="invalid-feedback">Please enter stock quantity.</div>
              </div>

              <div class="mb-3">
                <label class="h_field-label" for="unit">Unit</label>
                <input id="unit" type="text" class="h_dark-input" placeholder="Enter unit (kg, pcs, etc.)" required>
                <div class="invalid-feedback">Please enter unit.</div>
              </div>

              <div class="mb-3">
                <label class="h_field-label" for="reorderLevel">Reorder Level</label>
                <input id="reorderLevel" type="number" min="1" class="h_dark-input" placeholder="Enter reorder level" required>
                <div class="invalid-feedback">Please enter reorder level.</div>
              </div>

              <div class="d-flex justify-content-end flex-wrap gap-2 mt-3">
                <button type="button" class="btn h_btn-outline-primary" id="cancelBtn"
                  onclick="window.location.href='RawMaterials.html'"><i class="bi bi-x-circle me-1"></i>Cancel</button>
                <button type="submit" class="btn h_btn-primary"><i class="bi bi-check2-circle me-1"></i><span
                    id="saveText">Add Raw Material</span></button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', () => history.back());

    // Detect mode from query params
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const id = params.get("id");

    if (mode === "edit") {
      document.getElementById("pageMode").textContent = "Edit Raw Material";
      document.getElementById("saveText").textContent = "Update Raw Material";

      // Get material from localStorage
      const material = JSON.parse(localStorage.getItem("editMaterial"));

      if (material && material.id == id) {
        // Prefill form values
        document.getElementById("name").value = material.name;
        document.getElementById("supplier").value = material.supplier;
        document.getElementById("stock").value = material.stock;
        document.getElementById("unit").value = material.unit;
        document.getElementById("reorderLevel").value = material.reorder;
        document.querySelector(`input[name="statusRadio"][value="${material.status}"]`).checked = true;

        // Show image preview
        if (material.image) {
          const preview = document.getElementById("singlePreview");
          preview.src = material.image;
          preview.style.display = "block";
        }
      }
    }

    // Image upload preview
    (function () {
      const input = document.getElementById('rawMaterialImage');
      const preview = document.getElementById('singlePreview');
      input.addEventListener('change', () => {
        if (!input.files.length) return;
        const file = input.files[0];
        if (!file.type.startsWith('image/')) return;
        const url = URL.createObjectURL(file);
        preview.src = url; preview.style.display = 'block';
        preview.onload = () => URL.revokeObjectURL(url);
      });
    })();

    // Form validation
    (function () {
      const form = document.getElementById('rawMaterialForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');

        if (form.checkValidity()) {
          event.preventDefault();
          const payload = {
            name: document.getElementById('name').value.trim(),
            supplier: document.getElementById('supplier').value,
            stock: document.getElementById('stock').value.trim(),
            unit: document.getElementById('unit').value.trim(),
            reorderLevel: document.getElementById('reorderLevel').value.trim(),
            status: document.querySelector('input[name="statusRadio"]:checked')?.value || 'active'
          };
          console.log(mode === "edit" ? "Updating Raw Material" : "Adding Raw Material", payload);
          alert((mode === "edit" ? "Raw Material updated" : "Raw Material saved") + " (demo). Check console for payload.");
        }
      }, false);
    })();
  </script>

</body>

</html>
