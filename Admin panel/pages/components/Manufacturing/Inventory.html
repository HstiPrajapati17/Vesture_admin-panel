<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturing Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/subcategory.css">
  <link rel="stylesheet" href="/css/category.css">
  <link rel="stylesheet" href="/css/user.css">
  <style>
    /* Custom pagination styles */
    .subcategory-custome-btn {
      background-color: #604652;
      color: #f6f6f6;
      border: none;
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">
    <div class="container-fluid">
      <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Manufacturing Inventory</h4>
          <a href="AddInventory.html" class="action-btn">+ Add Inventory</a>
        </div>
        <div class="table-responsive">
          <table class="subcategory-table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Batch</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="inventoryTableBody"></tbody>
          </table>
        </div>
        <nav aria-label="Page navigation" class="mt-3" id="paginationNav" style="display:none;">
          <ul class="pagination justify-content-end align-items-center gap-3" id="pagination">
            <li class="page-item">
              <button id="prev" class="page-link subcategory-custome-btn rounded">Previous</button>
            </li>
            <li class="page-item disabled">
              <span id="page-indicator" class="bg-transparent text-black"></span>
            </li>
            <li class="page-item">
              <button id="next" class="page-link subcategory-custome-btn rounded">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="custom-modal-overlay" id="customModal">
    <div class="custom-modal">
      <div class="custom-modal-header">Confirm Delete</div>
      <div class="custom-modal-body" id="deleteModalBody">
        Are you sure you want to delete this inventory item?
      </div>
      <div class="custom-modal-footer">
        <button class="custome_modal_btn" onclick="closeCustomModal()">Cancel</button>
        <button class="custome_modal_btn h_cstm_modal-btn" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>

  <script>
    const inventoryData = [
      { id: 1, product: "Jeans", batch: "B001", qty: 500, date: "2025-09-01", status: "In Stock" },
      { id: 2, product: "Shirts", batch: "B002", qty: 300, date: "2025-09-03", status: "Low" },
      { id: 3, product: "Jackets", batch: "B003", qty: 150, date: "2025-09-05", status: "Out of Stock" },
      { id: 4, product: "T-Shirts", batch: "B004", qty: 800, date: "2025-09-07", status: "In Stock" },
      { id: 5, product: "Skirts", batch: "B005", qty: 200, date: "2025-09-09", status: "Low" },
      { id: 6, product: "Dresses", batch: "B006", qty: 400, date: "2025-09-11", status: "In Stock" },
      { id: 7, product: "Shorts", batch: "B007", qty: 350, date: "2025-09-13", status: "In Stock" },
    ];

    let currentPage = 1;
    const itemsPerPage = 5;
    const tableBody = document.getElementById("inventoryTableBody");
    const paginationNav = document.getElementById("paginationNav");

    function renderTable() {
      tableBody.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = inventoryData.slice(start, end);

      pageItems.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.product}</td>
          <td>${item.batch}</td>
          <td>${item.qty}</td>
          <td>${item.date}</td>
          <td>${item.status}</td>
          <td>
            <button class="btn h_user-list-btn btn-sm" onclick='editInventory(${JSON.stringify(item).replace(/'/g, "\\'")})'>
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn h_user-list-btn btn-sm ms-2" onclick="deleteInventory(${item.id}, '${item.product}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      const totalPages = Math.ceil(inventoryData.length / itemsPerPage);
      paginationNav.style.display = totalPages > 1 ? "block" : "none";
      if (totalPages > 1) renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.max(1, Math.ceil(inventoryData.length / itemsPerPage));
      document.getElementById("page-indicator").textContent = `${currentPage}/${totalPages}`;
      document.getElementById("prev").disabled = currentPage === 1;
      document.getElementById("next").disabled = currentPage === totalPages;
    }

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    });

    document.getElementById("next").addEventListener("click", () => {
      const totalPages = Math.ceil(inventoryData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
      }
    });

    // Edit inventory
    function editInventory(item) {
      localStorage.setItem('editInventory', JSON.stringify(item));
      window.location.href = 'AddInventory.html';
    }

    // Delete inventory with custom modal
    let deleteId = null;

    function deleteInventory(id, productName) {
      deleteId = id;
      document.getElementById('deleteModalBody').innerHTML =
        `Are you sure you want to delete <strong>${productName}</strong>?`;
      openCustomModal();
    }

    function openCustomModal() {
      document.getElementById('customModal').style.display = 'flex';
    }

    function closeCustomModal() {
      document.getElementById('customModal').style.display = 'none';
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
      if (deleteId !== null) {
        const index = inventoryData.findIndex(item => item.id === deleteId);
        if (index !== -1) inventoryData.splice(index, 1);
        renderTable();
        deleteId = null;
        closeCustomModal();
      }
    });

    renderTable();
  </script>
</body>

</html>
