<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturing Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">
  <link rel="stylesheet" href="/css/subcategory.css">
</head>
<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <main class="main-content" id="main-content">
    <div class="container-fluid">
      <div class="dashboard-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Manufacturing Inventory</h4>
          <a href="AddInventory.html" class="action-btn">+ Add Inventory</a>
        </div>
        <div class="table-responsive">
          <table class="subcategory-table align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Batch</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="inventoryTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>
  <script>
    const inventoryData=[
      {id:1,product:"Jeans",batch:"B001",qty:500,date:"2025-09-01",status:"In Stock"},
      {id:2,product:"Shirts",batch:"B002",qty:300,date:"2025-09-03",status:"Low"}
    ];
    const tableBody=document.getElementById("inventoryTableBody");
    function renderTable(){
      tableBody.innerHTML="";
      inventoryData.forEach(i=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${i.id}</td><td>${i.product}</td><td>${i.batch}</td><td>${i.qty}</td><td>${i.date}</td><td>${i.status}</td>`;
        tableBody.appendChild(tr);
      });
    }
    renderTable();
  </script>
</body>
</html>
