<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List â€” Clothing Manufacturing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/Sidebar.css">
    <link rel="stylesheet" href="/css/user.css">

</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="main-content " id="main-content">
        <div class="container-fluid p-4">

            <!-- Supplier Table -->
            <div class="h_user-list mt-4">
                <!-- Header Buttons -->
                <div class="d-flex justify-content-between flex-wrap align-items-center mb-3">
                    <h4 class="mb-0">Supplier Management</h4>
                    <a href="../Manufacturing/AddSupplier.html">
                        <button class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Supplier
                        </button>
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table h_custom-table align-middle">
                        <thead>
                            <tr>
                                <th>Supplier Name</th>
                                <th>Phone</th>
                                <th>Contact</th>
                                <th>Email</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="supplierTableBody"></tbody>
                    </table>
                </div>

                <!-- Custom Pagination -->
                <div class="db_pagination" id="db_pagination">
                    <button id="db_prevBtn">Prev</button>
                    <span id="db_pageIndicator">1/1</span>
                    <button id="db_nextBtn">Next</button>
                </div>

                <!-- View Modal -->
                <div class="custom-modal-overlay" id="viewModal">
                    <div class="custom-modal">
                        <div class="custom-modal-header">Supplier Details</div>
                        <div class="custom-modal-body" id="viewContent"></div>
                        <div class="custom-modal-footer">
                            <button class="custome_modal_btn h_cstm_modal-btn" onclick="closeModal('viewModal')">Close</button>
                        </div>
                    </div>
                </div>

                <!-- Delete Modal -->
                <div class="custom-modal-overlay" id="deleteModal">
                    <div class="custom-modal">
                        <div class="custom-modal-header">Delete Supplier</div>
                        <div class="custom-modal-body" id="deleteContent"></div>
                        <div class="custom-modal-footer">
                            <button class="custome_modal_btn h_cstm_modal-btn"
                                onclick="closeModal('deleteModal')">Cancel</button>
                            <button class="custome_modal_btn h_cstm_modal-btn">Delete</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script src="/js/navbar-loader.js"></script>

    <script>
        const suppliers = [
            {
                supplierId: "SUP-001",
                supplierName: "Textile Corp",
                phone: "+91 9876543210",
                contact: "David Supplier",
                email: "david@textile.com",
                category: "Fabric Supplier",
                status: "Active",
                gst: "GST1234",
                address: "123 Street, City, State",
                city: "City A",
                state: "State A",
                country: "Country A",
                paymentTerms: "Net 30",
                bankDetails: "Bank A / 123456"
            },
            {
                supplierId: "SUP-002",
                supplierName: "Cotton World",
                phone: "+91 9123456780",
                contact: "Emma Mills",
                email: "emma@cottonworld.com",
                category: "Fabric Supplier",
                status: "Inactive",
                gst: "GST5678",
                address: "456 Avenue, City, State",
                city: "City B",
                state: "State B",
                country: "Country B",
                paymentTerms: "Net 15",
                bankDetails: "Bank B / 654321"
            }
        ];

        // Pagination settings
        let currentPage = 1;
        const itemsPerPage = 5;

        function renderSuppliers() {
            const tbody = document.getElementById("supplierTableBody");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedSuppliers = suppliers.slice(start, end);

            paginatedSuppliers.forEach((s) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${s.supplierName}</td>
          <td>${s.phone}</td>
          <td>${s.contact}</td>
          <td>${s.email}</td>
          <td>${s.category}</td>
          <td><span class="badge ${s.status === "Active" ? "bg-success" : "bg-secondary"}">${s.status}</span></td>
          <td>
            <button class="btn btn-sm h_user-list-btn" onclick='openView(${JSON.stringify(s)})'>
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-sm h_user-list-btn" onclick='editSupplier(${JSON.stringify(s)})'> 
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm h_user-list-btn" onclick="openDelete('${s.supplierName.replace(/'/g, "\\'")}')">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        `;
                tbody.appendChild(tr);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(suppliers.length / itemsPerPage);
            const paginationDiv = document.getElementById("db_pagination");

            if (totalPages <= 1) {
                paginationDiv.style.display = "none";
            } else {
                paginationDiv.style.display = "flex";
                document.getElementById("db_pageIndicator").textContent = `${currentPage}/${totalPages}`;
                document.getElementById("db_prevBtn").disabled = currentPage === 1;
                document.getElementById("db_nextBtn").disabled = currentPage === totalPages;
            }
        }

        document.getElementById("db_prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderSuppliers();
            }
        });

        document.getElementById("db_nextBtn").addEventListener("click", () => {
            const totalPages = Math.ceil(suppliers.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderSuppliers();
            }
        });

        // Custom modal open/close
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        // View supplier
        function openView(s) {
            document.getElementById("viewContent").innerHTML = `
        <p><strong>ID:</strong> ${s.supplierId}</p>
        <p><strong>Name:</strong> ${s.supplierName}</p>
        <p><strong>Phone:</strong> ${s.phone}</p>
        <p><strong>Contact:</strong> ${s.contact}</p>
        <p><strong>Email:</strong> ${s.email}</p>
        <p><strong>Category:</strong> ${s.category}</p>
        <p><strong>Status:</strong> ${s.status}</p>
        <p><strong>GST/VAT:</strong> ${s.gst}</p>
        <p><strong>Address:</strong> ${s.address}, ${s.city}, ${s.state}, ${s.country}</p>
        <p><strong>Payment Terms:</strong> ${s.paymentTerms}</p>
        <p><strong>Bank:</strong> ${s.bankDetails}</p>
      `;
            openModal("viewModal");
        }

        // Edit supplier
        function editSupplier(supplier) {
            localStorage.setItem('editSupplier', JSON.stringify(supplier));
            window.location.href = '../Manufacturing/AddSupplier.html';
        }

        // Delete supplier
        function openDelete(supplierName) {
            document.getElementById("deleteContent").innerHTML =
                `Are you sure you want to delete <strong>${supplierName}</strong>?`;
            openModal("deleteModal");
        }

        renderSuppliers();
    </script>
</body>

</html>
