<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hera Fashion - Shop All Products</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #1f3b4d;
            --secondary: #6c7a89;
            --accent: #f4c430;
            --bg-light: #f5f7fa;
            --bg-card: #fff;
            --text-dark: #1c2a3b;
            --text-muted: #7d8a99;
            --btn-radius: 8px;
            --card-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            margin: 0;
            color: var(--text-dark);
        }

        .shop-layout {
            display: flex;
            gap: 25px;
            padding: 25px;
        }

        /* Sidebar */
        .shop-sidebar {
            width: 280px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--card-radius);
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .form-control,
        .form-select {
            border-radius: var(--btn-radius);
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            font-size: 14px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(31, 59, 77, 0.15);
        }

        .btn-reset {
            width: 100%;
            background: var(--secondary);
            color: #fff;
            border-radius: var(--btn-radius);
            font-weight: 500;
        }

        .btn-reset:hover {
            background: var(--primary);
        }

        /* Main Content */
        .shop-main {
            flex-grow: 1;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .breadcrumbs {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .breadcrumbs a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            color: var(--primary);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .product-img {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
        }

        .product-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 6px;
            text-decoration: none;
        }

        .product-name:hover {
            color: var(--primary);
        }

        .product-rating {
            color: var(--accent);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .price-stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .price {
            font-weight: 700;
            font-size: 1.15rem;
        }

        .stock-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 50px;
            display: inline-block;
        }

        .stock-high {
            background: #d1fae5;
            color: #065f46;
        }

        .stock-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .stock-low {
            background: #fee2e2;
            color: #9f1239;
        }

        .stock-sold-out {
            background: #e0e0e0;
            color: #616161;
        }

        .product-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-action {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border-radius: var(--btn-radius);
            font-size: 0.85rem;
            padding: 7px;
            cursor: pointer;
        }

        .btn-wishlist {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
        }

        .btn-wishlist.active {
            background: #e11d48;
            color: #fff;
            border-color: #e11d48;
        }

        .btn-add-cart {
            background: var(--primary);
            color: #fff;
            border: 1px solid var(--primary);
        }

        .btn-add-cart:hover {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary);
            background: var(--bg-card);
            border-radius: var(--card-radius);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Pagination */
        .pagination-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 35px;
        }

        .page-btn {
            border-radius: var(--btn-radius);
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
            border: none;
        }

        .page-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        @media (max-width: 992px) {
            .shop-layout {
                flex-direction: column;
            }

            .shop-sidebar {
                width: 100%;
                position: static;
                margin-bottom: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <main class="shop-layout">

        <!-- Sidebar -->
        <aside class="shop-sidebar">
            <div class="sidebar-section">
                <h6 class="sidebar-title">Search Products</h6>
                <input id="search" class="form-control" placeholder="Search products...">
            </div>

            <div class="sidebar-section">
                <h6 class="sidebar-title">Filter by Category</h6>
                <select id="filter" class="form-select">
                    <option value="all">All Categories</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Kids">Kids</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div class="sidebar-section">
                <h6 class="sidebar-title">Sort By</h6>
                <select id="sort" class="form-select">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>

            <button id="reset" class="btn btn-reset"><i class="bi bi-arrow-clockwise me-2"></i> Reset Filters</button>
        </aside>

        <!-- Main Content -->
        <section class="shop-main">
            <div class="page-header">
                <h1 class="page-title">All Products</h1>
                <nav class="breadcrumbs">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">All Products</li>
                    </ol>
                </nav>
            </div>

            <div id="products" class="products-grid"></div>

            <div id="empty" class="empty-state d-none">
                <i class="bi bi-box-seam"></i>
                <h4>No products found!</h4>
                <p>Try adjusting your filters or search query.</p>
                <button id="empty-refresh" class="btn btn-primary mt-3"><i class="bi bi-arrow-clockwise me-2"></i>Browse All</button>
            </div>

            <div class="pagination-wrapper">
                <button id="prev" class="page-btn">Previous</button>
                <div id="page-indicator" class="text-dark fw-bold">1 / 1</div>
                <button id="next" class="page-btn">Next</button>
            </div>
        </section>

    </main>

    <script>
        // Products demo data
        const products = [
            { sku: 'TS-001', name: 'Vintage Comfort T-shirt', category: 'Men', price: 29.99, stock: 120, img: 'https://images.unsplash.com/photo-1579737119934-1188280f3333?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', rating: 4.5, reviews: 85, added: '2023-01-15' },
            { sku: 'DJ-212', name: 'Classic Blue Denim Jacket', category: 'Women', price: 89.50, stock: 6, img: 'https://images.unsplash.com/photo-1542157187-548773950b73?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', rating: 4.8, reviews: 112, added: '2023-02-20' },
            { sku: 'HD-045', name: 'Urban Style Hoodie', category: 'Unisex', price: 45.00, stock: 58, img: 'https://images.unsplash.com/photo-1577777174624-9b8b091c530e?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', rating: 4.2, reviews: 60, added: '2023-03-10' }
        ];

        let pageSize = 8, currentPage = 1, currentFilter = 'all', currentQuery = '', currentSort = 'default';

        const productsEl = document.getElementById('products');
        const emptyEl = document.getElementById('empty');
        const pageIndicator = document.getElementById('page-indicator');

        function renderProducts() {
            let filtered = products.filter(p => {
                const matchCategory = currentFilter === 'all' || p.category.toLowerCase() === currentFilter.toLowerCase();
                const q = currentQuery.trim().toLowerCase();
                const matchQuery = !q || p.name.toLowerCase().includes(q);
                return matchCategory && matchQuery;
            });

            // Sort
            if (currentSort === 'price-asc') filtered.sort((a, b) => a.price - b.price);
            if (currentSort === 'price-desc') filtered.sort((a, b) => b.price - a.price);
            if (currentSort === 'newest') filtered.sort((a, b) => new Date(b.added) - new Date(a.added));

            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * pageSize;
            const pageItems = filtered.slice(start, start + pageSize);

            productsEl.innerHTML = '';
            if (!pageItems.length) {
                emptyEl.classList.remove('d-none');
            } else {
                emptyEl.classList.add('d-none');
                pageItems.forEach(p => {
                    let stockClass = 'stock-high', stockText = 'In Stock';
                    if (p.stock <= 100 && p.stock > 10) { stockClass = 'stock-medium'; stockText = 'Low Stock'; }
                    else if (p.stock <= 10 && p.stock > 0) { stockClass = 'stock-low'; stockText = `Only ${p.stock} left`; }
                    else if (p.stock <= 0) { stockClass = 'stock-sold-out'; stockText = 'Sold Out'; }

                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img class="product-img" src="${p.img}" alt="${p.name}">
                        <div class="product-body">
                            <span class="product-category">${p.category}</span>
                            <a href="#" class="product-name">${p.name}</a>
                            <div class="product-rating">${'★'.repeat(Math.floor(p.rating))}</div>
                            <div class="price-stock">
                                <span class="price">$${p.price.toFixed(2)}</span>
                                <span class="stock-badge ${stockClass}">${stockText}</span>
                            </div>
                            <div class="product-actions">
                                <button class="btn-action btn-wishlist"><i class="bi bi-heart"></i></button>
                                <button class="btn-action btn-add-cart" ${p.stock <= 0 ? 'disabled' : ''}><i class="bi bi-cart-plus"></i> Add</button>
                            </div>
                        </div>`;
                    productsEl.appendChild(card);
                });
            }

            pageIndicator.textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prev').disabled = currentPage <= 1;
            document.getElementById('next').disabled = currentPage >= totalPages;
        }

        document.getElementById('search').addEventListener('input', e => { currentQuery = e.target.value; currentPage = 1; renderProducts(); });
        document.getElementById('filter').addEventListener('change', e => { currentFilter = e.target.value; currentPage = 1; renderProducts(); });
        document.getElementById('sort').addEventListener('change', e => { currentSort = e.target.value; currentPage = 1; renderProducts(); });
        document.getElementById('prev').addEventListener('click', () => { currentPage--; renderProducts(); });
        document.getElementById('next').addEventListener('click', () => { currentPage++; renderProducts(); });
        document.getElementById('reset').addEventListener('click', () => { currentQuery = ''; currentFilter = 'all'; currentSort = 'default'; currentPage = 1; document.getElementById('search').value=''; document.getElementById('filter').value='all'; document.getElementById('sort').value='default'; renderProducts(); });
        document.getElementById('empty-refresh').addEventListener('click', () => { currentQuery=''; currentFilter='all'; currentSort='default'; currentPage=1; renderProducts(); });

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>

</body>
</html>
