<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Textile Manufacturing - Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/auth.css">
</head>

<body>

	<!-- Top-Right gray Wave -->
	<div class="corner-wave wave-tr" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#dedbd5" d="M500,0 
           Q400,100 320,80
           Q200,60 150,150
           Q100,240 0,220
           L0,0 Z" />
		</svg>
	</div>

	<!-- Sign In Section (centered) -->
	<div class="d-flex align-items-center signin-container m-auto">
		<div class="text-section w-100">
			<h1>Sign In</h1>
			<p>We're so excited to see you again</p>

			<!-- START: Sign-in form (added fields only) -->
			<form id="signinForm" class="mt-3" onsubmit="return false;">
				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label small">Email address</label>
					<input id="email" type="email" class="form-control" placeholder="Email address" required>
				</div>

				<!-- Password + forgot link -->
				<div class="mb-3">
					<label for="password" class="form-label small">Password</label>

					<div class="position-relative">
						<input id="password" type="password" class="form-control mb-1 pe-5" placeholder="Password"
							required>
						<span class="toggle-password" id="togglePassword">
							<i class="fa-solid fa-eye-slash"></i>
						</span>
					</div>

					<div class="d-flex flex-wrap justify-content-between align-items-center mb-1">
						<div>
							<input id="acceptTnc" class="form-check-input" type="checkbox" required>
							<label class="form-check-label small" for="acceptTnc">
								remember me
							</label>
						</div>
						<a href="/pages/Auth/Forgotpass.html" class="forgot-link small text-decoration-none">Forgot
							password?</a>
					</div>
				</div>

				<!-- Primary Sign In -->
				<div class="d-grid mb-3">
					<button type="submit" class="btn btn-signin">Sign In</button>
				</div>

				<!-- OR and Continue with Google -->
				<div class="text-center mb-3 or-sep"><span>or continue with</span></div>

				<div class="d-grid mb-2">
					<button type="button" class="btn btn-google" id="googleBtn" aria-label="Continue with Google">
						<svg class="goog-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" width="18"
							height="18" aria-hidden="true">
							<path fill="#4285F4"
								d="M533.5 278.4c0-17.6-1.6-34.7-4.7-51.2H272v96.9h146.9c-6.3 34-25.9 62.8-55.4 82v68.2h89.1c52.2-48.1 83.9-118.9 83.9-196z" />
							<path fill="#34A853"
								d="M272 544.3c73.7 0 135.6-24.5 180.8-66.6l-89.1-68.2c-25 17-56.9 27.1-91.7 27.1-70.5 0-130.2-47.6-151.6-111.7H31.6v70.4C76.6 497.7 168 544.3 272 544.3z" />
							<path fill="#FBBC05"
								d="M120.4 323.9c-8.9-26.8-8.9-55.6 0-82.4V171.1H31.6C11.7 214.3 0 256.5 0 300s11.7 85.7 31.6 128.9l88.8-105z" />
							<path fill="#EA4335"
								d="M272 109.7c39.9 0 75.8 13.7 104.1 40.3l78-78C398 24.5 336.1 0 272 0 168 0 76.6 46.6 31.6 121.5l88.8 105C141.8 157.3 201.5 109.7 272 109.7z" />
						</svg>
						<span class="ms-2">Continue with Google</span>
					</button>
				</div>
				<p class="small text-center mt-2 ">Don't have an account? <a href="/pages/Auth/Signup.html"
						class="link-primary forgot-link small">Create one</a></p>
			</form>
		</div>
	</div>

	<!-- Bottom-Left green Wave -->
	<div class="corner-wave wave-bl" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#604652" d="M0,500 
           Q100,400 180,420
           Q280,440 320,360
           Q380,260 500,280
           L500,500 Z" />
		</svg>
	</div>

	<script>
		(function () {
			const form = document.getElementById('signinForm');
			const togglePassword = document.getElementById('togglePassword');
			const passwordInput = document.getElementById('password');

			form.addEventListener('submit', function (e) {
				e.preventDefault();

				if (!form.checkValidity()) {
					form.classList.add('was-validated');
					return;
				}
				window.location.href = '/pages/Dashboard/Dashboard.html';
			});

			document.getElementById('googleBtn').addEventListener('click', function () {
				alert('Trigger Google OAuth here (demo).');
			});

			// Password toggle
			togglePassword.addEventListener('click', function () {
				const isPassword = passwordInput.type === 'password';
				passwordInput.type = isPassword ? 'text' : 'password';
				this.innerHTML = isPassword
					? `<i class="fa-solid fa-eye-slash"></i>`
					: `<i class="fa-solid fa-eye"></i>`;
			});
		})();
	</script>


</body>

</html>
