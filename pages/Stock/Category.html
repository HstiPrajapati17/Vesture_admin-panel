<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
  <style>
  .ds_page_input{
    width: 280px;
    height: 44px;
    border: none;
    background: #1414140F;
    padding: 0px 20px 0px 30px;
    font-size: 14px;
    border-radius: 4px;
 }
 .ds_page_icon {
    position: absolute;
    top: 14px;
    left: 7px;
}
.sp_Add_btn {
    width: 150px;
    min-width: 150px;
    background-color: #1E2131;
    color: white;
    text-align: center;
    height: 44px;
    line-height: 44px;
    border-radius: 5px;
    border: 1px solid #1E2131;
    transition: 0.2s;
}

.sp_Add_btn:hover {
    background-color: transparent;
    color: #1E2131;
}
.ds_customer_table{
  color: #212529;
}
.ds_customer_table table thead tr th{
    padding: 15px 20px 20px 20px;
    white-space: nowrap;
    border-bottom: 1px solid rgba(20, 20, 20, 0.2);
    font-weight: 700;
}

.ds_customer_table table tbody tr td{
    padding: 13px 20px;
    white-space: nowrap;
    font-weight: 400;
}
.sp_table_action button {
    width: 30px;
    height: 30px;
    min-width: 30px;
    border: 1px solid #1E213180;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    margin-right: 10px;
    cursor: pointer;
}

.sp_table_action button:hover {
    background-color: rgba(0, 0, 0, 0.1);
}
.sp_table_img img {
    width: 40px;
    height: 40px;
    border-radius: 4px;
}
@media(max-width:576px) {
    .sp_Add_btn {
        min-width: 100px;
        width: 100px;
    }
}
 @media (max-width:426px) {
    .ds_page_input{
       width: 180px;
    }
}
  </style>
</head>
<body class="px-3 pt-2">

  <div class="d-flex flex-wrap justify-content-between">
    <div class="mt-3">
      <h4 class="mb-0">Category</h4>
      <p class="mb-0">Dashboard <span style="color: rgba(20, 20, 20, 1)">/ Category</span></p>
    </div>
    <div class="d-flex flex-wrap">
      <div class="position-relative me-4 mt-3">
        <input type="text" id="searchInput" class="form-control ds_page_input" placeholder="Search...">
        <img src="../../Assets/mv_img/search_icon.svg" alt="" class="ds_page_icon"/>
      </div>
      <!-- <button class="btn btn-outline-secondary mt-3 me-2" data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">
        Filter
      </button> -->
      <div class="sp_Add_btn ds_cursor ds_btn_manage mt-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Add</div>
    </div>
  </div>

  <div class="ds_customer_table  overflow-x-auto position-relative mt-4">
    <table class="w-100 ds_customer_manage">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="categoryTableBody">
        <tr>
          <td>1</td>
          <td class="sp_table_img"><img src="../../Assets/mv_img/Jeans.webp" alt=""/></td>
          <td>Main Cat 1</td>
          <td>
            <div class="sp_table_action d-flex">
              <button class="" data-bs-toggle="modal" data-bs-target="#editModal"><img src="../../Assets/mv_img/edit.svg" alt=""/></button>
              <button class="" data-bs-toggle="modal" data-bs-target="#deleteModal"><img src="../../Assets/mv_img/delete.svg" alt=""/></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="py-3 mt-3 d-flex justify-content-center justify-content-md-end">
    <nav>
      <ul class="pagination mb-0">
        <li class="page-item disabled"><a class="page-link">Prev</a></li>
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
  </div>

  <!-- Filter Offcanvas -->
  <!-- <div class="offcanvas offcanvas-end" tabindex="-1" id="filterCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Filter</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-3">
        <label>Main Category</label>
        <select class="form-select">
          <option value="">Select</option>
          <option>Main Cat 1</option>
          <option>Main Cat 2</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Status</label>
        <select class="form-select">
          <option value="">Select</option>
          <option>Available</option>
          <option>Unavailable</option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary">Reset</button>
        <button class="btn btn-primary">Apply</button>
      </div>
    </div>
  </div> -->

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5>Add Category</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Main Category</label>
            <select class="form-select">
              <option disabled selected>Select MainCategory</option>
              <option>Main Cat 1</option>
              <option>Main Cat 2</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" placeholder="Enter category"/>
          </div>
          <div class="mb-3">
            <label>Image</label>
            <input type="file" class="form-control"/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5>Edit Category</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Main Category</label>
            <select class="form-select">
              <option>Main Cat 1</option>
              <option>Main Cat 2</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" value="Category Name"/>
          </div>
          <div class="mb-3">
            <label>Image</label>
            <input type="file" class="form-control"/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5>Delete</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body text-center">
          <p>Are you sure you want to delete this category?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
