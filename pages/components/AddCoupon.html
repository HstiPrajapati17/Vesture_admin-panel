<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Coupon</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #edeae2;
			font-family: Arial, sans-serif;
		}

		.h_coupon-form-container {
			max-width: 600px;
			margin: 50px auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			border-top: 5px solid #607274;
		}

		.h_coupon-form-container h2 {
			color: #607274;
			margin-bottom: 25px;
			text-align: center;
		}

		.h_coupon-form-container label {
			font-weight: 500;
			color: #607274;
		}

		.h_coupon-form-container .form-control:focus,.form-select:focus {
			border-color: #607274;
			box-shadow: none;
		}

		.h_coupon-form-container .btn-submit {
			background-color: #607274;
			color: #fff;
			border: none;
		}

		.h_coupon-form-container .btn-submit:hover {
			background-color: #4f5a5f;
		}
	</style>
</head>

<body>
	<div class="h_coupon-form-container">
		<h2>Add Coupon</h2>
		<form>
			<div class="mb-3">
				<label for="couponName" class="form-label">Coupon Name</label>
				<input type="text" class="form-control" id="couponName" placeholder="Enter coupon name">
			</div>

			<div class="mb-3">
				<label for="couponCode" class="form-label">Coupon Code</label>
				<input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
			</div>

			<div class="mb-3">
				<label for="discount" class="form-label">Discount (%)</label>
				<input type="number" class="form-control" id="discount" placeholder="Enter discount percentage">
			</div>

			<div class="row g-3">
				<div class="col-md-6">
					<label for="startDate" class="form-label">Start Date</label>
					<input type="date" class="form-control" id="startDate">
				</div>
				<div class="col-md-6">
					<label for="endDate" class="form-label">End Date</label>
					<input type="date" class="form-control" id="endDate">
				</div>
			</div>

			<div class="mb-3 mt-3">
				<label for="status" class="form-label">Status</label>
				<select class="form-select" id="status">
					<option value="active">Active</option>
					<option value="inactive">Inactive</option>
				</select>
			</div>

			<button type="submit" class="btn btn-submit w-100 p-2">Add Coupon</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
