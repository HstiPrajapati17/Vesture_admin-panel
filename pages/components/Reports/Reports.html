<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ClothMan Admin â€” Reports Dashboard</title>

	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #333;
		}

		.container {
			margin-top: 40px;
		}

		.report-card {
			background-color: #fff;
			border-radius: 12px;
			padding: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s;
			cursor: pointer;
		}

		.report-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		}

		.report-card i {
			font-size: 32px;
			color: #607274;
			margin-bottom: 10px;
		}

		.report-card h5 {
			font-size: 18px;
			font-weight: 600;
		}

		.report-card p {
			font-size: 14px;
			color: #555;
		}

		canvas {
			background-color: #fff;
			border-radius: 12px;
			padding: 15px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		@media (max-width: 576px) {
			.report-card i {
				font-size: 28px;
			}

			.report-card h5 {
				font-size: 16px;
			}

			.report-card p {
				font-size: 13px;
			}
		}
	</style>
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container">
			<h2 class="mb-4"><i class="bi bi-bar-chart-line-fill"></i> Reports & Analytics</h2>

			<!-- Report Cards -->
			<div class="row g-4 mb-4">
				<div class="col-md-4">
					<div class="report-card">
						<i class="bi bi-currency-dollar"></i>
						<h5>Financial Reports</h5>
						<p>Profit & loss statements, expenses, and revenue insights.</p>
					</div>
				</div>
				<div class="col-md-4">
					<div class="report-card">
						<i class="bi bi-box-seam"></i>
						<h5>Stock Reports</h5>
						<p>Stock valuation, movement history, and wastage tracking.</p>
					</div>
				</div>
				<div class="col-md-4">
					<div class="report-card">
						<i class="bi bi-graph-up-arrow"></i>
						<h5>Sales Analytics</h5>
						<p>Sales growth, top-selling items, and customer insights.</p>
					</div>
				</div>
			</div>

			<!-- Graphs -->
			<div class="row">
				<div class="col-md-6">
					<h3>Financial Overview</h3>
					<canvas id="financialChart" height="200"></canvas>
				</div>
				<div class="col-md-6">
					<h3>Stock Levels</h3>
					<canvas id="stockChart" height="200"></canvas>
				</div>
			</div>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		// Financial Chart
		const ctxFin = document.getElementById('financialChart').getContext('2d');
		new Chart(ctxFin, {
			type: 'bar',
			data: {
				labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
				datasets: [{
					label: 'Revenue (CAD)',
					data: [12000, 15000, 13000, 17000, 16000, 19000],
					backgroundColor: '#607274'
				}, {
					label: 'Expenses (CAD)',
					data: [8000, 9000, 8500, 10000, 9500, 11000],
					backgroundColor: '#A9907E'
				}]
			},
			options: { responsive: true }
		});

		// Stock Chart
		const ctxStock = document.getElementById('stockChart').getContext('2d');
		new Chart(ctxStock, {
			type: 'bar',
			data: {
				labels: ['Shirts', 'Pants', 'Dresses', 'Jackets', 'T-shirts'],
				datasets: [{
					label: 'Current Stock Qty',
					data: [120, 90, 70, 50, 150],
					backgroundColor: '#507687',
					barPercentage: 0.6,
				}]
			},
			options: { responsive: true }
		});

	</script>

</body>

</html>
