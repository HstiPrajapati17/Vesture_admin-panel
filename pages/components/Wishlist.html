<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist Dashboard â€” Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #607274;
      --accent-bg: #fffaf1;
      --card-bg: #ffffff;
    }

    body {
      background: var(--accent-bg);
      color: var(--primary-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      padding: 1.5rem;
    }

    .h_shoppingcart_cart-shell {
      padding: 16px;
      background: #edeae2;
      border: 1px solid rgba(0, 0, 0, .06);
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .06);
    }

    .h_order-list {
      background: var(--primary-color);
      color: var(--accent-bg);
      border-radius: 12px;
      padding: 20px;
    }

    .h_custom-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .h_custom-table thead th {
      padding: 14px;
      text-align: center;
      background: #ffffff;
      color: var(--primary-color);
      border-bottom: 2px solid rgba(0, 0, 0, 0.06);
    }

    .h_custom-table tbody tr {
      background: #edeae2;
      color: #333;
      border-radius: 8px;
    }

    .h_custom-table tbody td {
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    .h_wishlist_action-btn {
      padding: 3px 7px;
      border-radius: 4px;
      font-size: 16px;
      color: #607274;
      border: 1px solid #607274;
      background-color: transparent;
    }

    .h_wishlist_action-btn:hover {
      background-color: #607274;
      color: #fffaf1;
    }

    .h_order-list-filter-btn {
      background-color: transparent;
      color: #fffaf1;
      border: 1px solid #fffaf1;
      font-weight: 600;
      padding: .35rem .7rem;
      border-radius: 6px;
    }

    .h_order-list-filter-btn:hover {
      background-color: #fffaf1;
      color: #607274;
    }

    .text-muted-small {
      font-size: .9rem;
      color: #fffaf1;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="h_shoppingcart_cart-shell">

      <!-- Wishlist Table -->
      <div class="h_order-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="m-0">All Wishlists</h4>
        </div>

        <div class="table-responsive">
          <table class="table h_custom-table align-middle" id="wishlistTable">
            <thead>
              <tr>
                <th>Wishlist ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Fabric</th>
                <th>Color</th>
                <th>Size</th>
                <th>Date Added</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const wishlistData = [
      { id: "W001", customer: "Rahul", product: "Cotton Shirt", fabric: "Cotton", color: "Red", size: "M", date: "20-Aug-2025", status: "Available" },
      { id: "W002", customer: "Sneha", product: "Denim Jeans", fabric: "Denim", color: "Blue", size: "L", date: "19-Aug-2025", status: "Out of Stock" },
      { id: "W003", customer: "Arjun", product: "Silk Kurta", fabric: "Silk", color: "Green", size: "S", date: "15-Aug-2025", status: "Moved to Cart" },
      { id: "W004", customer: "Meera", product: "Wool Sweater", fabric: "Wool", color: "Black", size: "M", date: "10-Aug-2025", status: "Available" },
      { id: "W005", customer: "Karan", product: "Leather Jacket", fabric: "Leather", color: "Brown", size: "L", date: "05-Aug-2025", status: "Available" }
    ];

    const tableBody = document.getElementById("tableBody");

    function renderTable() {
      tableBody.innerHTML = "";
      wishlistData.forEach((item, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>#${item.id}</td>
          <td>${item.customer}</td>
          <td>${item.product}</td>
          <td>${item.fabric}</td>
          <td>${item.color}</td>
          <td>${item.size}</td>
          <td>${item.date}</td>
          <td>${item.status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    renderTable();
  </script>
</body>

</html>
