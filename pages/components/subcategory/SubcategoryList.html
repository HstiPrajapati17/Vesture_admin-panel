<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Bootstrap (used by markup classes) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/subcategory.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container-fluid">
			<div class="dashboard-card">
				<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
					<h4>Subcategories</h4>
					<a href="/pages/components/subcategory/AddSubcategory.html" class="action-btn mt-2 mt-md-0">+ Add
						Subcategory</a>
				</div>

				<div class="table-responsive">
					<table class="subcategory-table align-middle">
						<thead>
							<tr>
								<th>ID</th>
								<th>Image</th>
								<th>Subcategory</th>
								<th>Parent Category</th>
								<th>Description</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="subcategoryTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		const subcategoryData = [
			{ id: 1, image: '../../Assets/mv_img/Jeans.webp', name: "Slim Fit Jeans", parent: "Men's Wear", desc: "Comfortable slim jeans", status: false },
			{ id: 2, image: '../../Assets/mv_img/Jeans.webp', name: "Regular T-Shirt", parent: "Men's Wear", desc: "Cotton t-shirt", status: true },
			{ id: 3, image: '../../Assets/mv_img/Jeans.webp', name: "Evening Gown", parent: "Women's Wear", desc: "Elegant evening gown", status: true },
			{ id: 4, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Shorts", parent: "Kids Wear", desc: "Summer shorts", status: false },
			{ id: 5, image: '../../Assets/mv_img/Jeans.webp', name: "Skirts", parent: "Women's Wear", desc: "Pleated skirts", status: true },
		];

		const tableBody = document.getElementById("subcategoryTableBody");

		function renderTable(data) {
			tableBody.innerHTML = "";
			data.forEach(sub => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
          <td>${sub.id}</td>
          <td><img src="${sub.image}" alt="${sub.name}" width="50" height="50"></td>
          <td>${sub.name}</td>
          <td>${sub.parent}</td>
          <td>${sub.desc}</td>
          <td>
            <label class="mv_switch">
              <input type="checkbox" ${sub.status ? "checked" : ""}>
              <span class="mv_slider"></span>
            </label>
          </td>
          <td class="d-flex justify-content-center align-items-center">
            <button class="h_action-btn" onclick="editSubcategory(${sub.id})">Edit</button>
            <button class="h_action-btn" onclick="deleteSubcategory(${sub.id})">Delete</button>
          </td>
        `;
				tableBody.appendChild(tr);
			});
		}

		renderTable(subcategoryData);

		function editSubcategory(id) {
			window.location.href = `/pages/components/Addsubcategory.html?mode=edit&id=${id}`;
		}

		function deleteSubcategory(id) {
			if (confirm("Are you sure you want to delete this subcategory?")) {
				const index = subcategoryData.findIndex(s => s.id === id);
				if (index > -1) subcategoryData.splice(index, 1);
				renderTable(subcategoryData);
			}
		}
	</script>
</body>

</html>
