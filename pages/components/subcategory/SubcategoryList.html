<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subcategory Dashboard</title>

	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/subcategory.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container-fluid">
			<div class="dashboard-card">
				<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
					<h4>Subcategories</h4>
					<a href="/pages/components/subcategory/AddSubcategory.html" class="action-btn mt-2 mt-md-0">+ Add
						Subcategory</a>
				</div>

				<div class="table-responsive">
					<table class="subcategory-table align-middle">
						<thead>
							<tr>
								<th>ID</th>
								<th>Image</th>
								<th>Subcategory</th>
								<th>Parent Category</th>
								<th>Description</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="subcategoryTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<!-- Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Subcategory</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this subcategory?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn subcategory-custome-btn" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn subcategory-custome-btn" id="confirmDeleteBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Subcategory Modal -->
	<div class="modal fade" id="editSubcategoryModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Subcategory</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="editSubcategoryForm">
						<div class="mb-3 text-center">
							<img id="editSubcategoryImagePreview" src="" alt="Subcategory Image" width="150"
								height="150" style="object-fit: cover; border-radius:5px;">
						</div>
						<div class="mb-3">
							<label for="editSubcategoryName" class="form-label">Subcategory Name</label>
							<input type="text" class="form-control" id="editSubcategoryName">
						</div>
						<div class="mb-3">
							<label for="editSubcategoryParent" class="form-label">Parent Category</label>
							<input type="text" class="form-control" id="editSubcategoryParent" disabled>
						</div>
						<div class="mb-3">
							<label for="editSubcategoryDesc" class="form-label">Description</label>
							<textarea class="form-control" id="editSubcategoryDesc"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Status</label>
							<p id="editSubcategoryStatusText" class="fw-bold"></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn subcategory-custome-btn" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn subcategory-custome-btn" id="saveEditSubcategoryBtn">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		const subcategoryData = [
			{ id: 1, image: '../../Assets/mv_img/Jeans.webp', name: "Slim Fit Jeans", parent: "Men's Wear", desc: "Comfortable slim jeans", status: false },
			{ id: 2, image: '../../Assets/mv_img/Jeans.webp', name: "Regular T-Shirt", parent: "Men's Wear", desc: "Cotton t-shirt", status: true },
			{ id: 3, image: '../../Assets/mv_img/Jeans.webp', name: "Evening Gown", parent: "Women's Wear", desc: "Elegant evening gown", status: true },
			{ id: 4, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Shorts", parent: "Kids Wear", desc: "Summer shorts", status: false },
			{ id: 5, image: '../../Assets/mv_img/Jeans.webp', name: "Skirts", parent: "Women's Wear", desc: "Pleated skirts", status: true },
		];

		const tableBody = document.getElementById("subcategoryTableBody");
		let subcategoryToDeleteId = null;
		let subcategoryToEditId = null;

		function renderTable(data) {
			tableBody.innerHTML = "";
			data.forEach(sub => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
					<td>${sub.id}</td>
					<td><img src="${sub.image}" alt="${sub.name}" width="50" height="50"></td>
					<td>${sub.name}</td>
					<td>${sub.parent}</td>
					<td>${sub.desc}</td>
					<td>
						<label class="mv_switch">
						<input type="checkbox" ${sub.status ? "checked" : ""} onchange="toggleStatus(${sub.id}, this.checked)">
						<span class="mv_slider"></span>
						</label>
					</td>
					<td class="d-flex justify-content-center align-items-center gap-2">
						<button class="btn btn-sm subcategory-custome-btn" title="Edit" onclick="editSubcategory(${sub.id})"><i class="bi bi-pencil-square"></i></button>
						<button class="btn btn-sm subcategory-custome-btn" title="Delete" onclick="confirmDeleteSubcategory(${sub.id})"><i class="bi bi-trash3"></i></button>
					</td>
					`;
				tableBody.appendChild(tr);
			});
		}

		// Function to toggle status
		function toggleStatus(id, value) {
			const sub = subcategoryData.find(s => s.id === id);
			if (sub) sub.status = value;
		}

		renderTable(subcategoryData);

		// ===== Delete with modal =====
		function confirmDeleteSubcategory(id) {
			subcategoryToDeleteId = id;
			const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
			deleteModal.show();
		}

		document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
			const index = subcategoryData.findIndex(s => s.id === subcategoryToDeleteId);
			if (index > -1) subcategoryData.splice(index, 1);
			renderTable(subcategoryData);
			const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
			deleteModal.hide();
		});

		// ===== Edit with modal =====
		function editSubcategory(id) {
			subcategoryToEditId = id;
			const sub = subcategoryData.find(s => s.id === id);
			if (!sub) return;
			document.getElementById('editSubcategoryName').value = sub.name;
			document.getElementById('editSubcategoryParent').value = sub.parent;
			document.getElementById('editSubcategoryDesc').value = sub.desc;
			document.getElementById('editSubcategoryImagePreview').src = sub.image;
			// Status as text only in modal
			document.getElementById('editSubcategoryStatusText').textContent = sub.status ? "Active" : "Inactive";

			const editModal = new bootstrap.Modal(document.getElementById('editSubcategoryModal'));
			editModal.show();
		}
		document.getElementById('saveEditSubcategoryBtn').addEventListener('click', () => {
			const sub = subcategoryData.find(s => s.id === subcategoryToEditId);
			if (!sub) return;
			sub.name = document.getElementById('editSubcategoryName').value;
			sub.desc = document.getElementById('editSubcategoryDesc').value;
			renderTable(subcategoryData);

			const editModal = bootstrap.Modal.getInstance(document.getElementById('editSubcategoryModal'));
			editModal.hide();
		});
	</script>
</body>

</html>
