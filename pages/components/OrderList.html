<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Dashboard</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #fffaf1;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #333;
		}

		.dashboard-card {
			background: linear-gradient(135deg, #607274, #a0a0a08f, #607274);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			color: #272727;
			border-radius: 12px;
			padding: 20px;
			text-align: center;
			transition: 0.3s;
		}

		.dashboard-card:hover {
			transform: translateY(-5px);
		}

		.h_order-list {
			background: #607274;
			color: #fffaf1;
			border-radius: 12px;
			padding: 20px;
			margin-top: 20px;
		}

		/* Table Styling */
		.h_custom-table {
			width: 100%;
			border-collapse: separate;
			border-spacing: 0 10px;
		}

		.h_custom-table thead th {
			padding: 15px;
			text-align: center;
			border-bottom: 2px solid rgba(0, 0, 0, 0.25);
			background: rgb(255 255 255);
			color: #000000;
			/* border-radius: 10px 10px 0 0; */
		}

		.h_custom-table tbody tr {
			background: #edeae2;
			color: #333;
			border-radius: 10px;
		}

		.h_custom-table tbody td {
			padding: 15px;
			vertical-align: middle;
			text-align: center;
			white-space: nowrap;
		}

		.status-badge {
			padding: 5px 10px;
			border-radius: 6px;
			font-size: 0.85rem;
			font-weight: bold;
			background: #607274;
			color: #fffaf1;
		}

		.h_order-list-filter-btn {
			background-color: #607274;
			color: #fffaf1;
			border: 1px solid #fffaf1 !important;
			font-weight: 600;
		}

		.h_order-list-filter-btn:hover {
			background-color: #fffaf1;
			color: #607274;
		}

		/* Make table responsive */
		.table-responsive {
			overflow-x: auto;
		}
	</style>
</head>

<body>
	<div class="container-fluid p-4">

		<!-- Top Stats -->
		<div class="row g-3">
			<div class="col-md-3 col-6">
				<div class="dashboard-card">
					<h5>Delivered</h5>
					<h2>200</h2>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="dashboard-card">
					<h5>In Progress</h5>
					<h2>656</h2>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="dashboard-card">
					<h5>Pending Payment</h5>
					<h2>608</h2>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="dashboard-card">
					<h5>Order Cancel</h5>
					<h2>241</h2>
				</div>
			</div>
		</div>

		<!-- Order List -->
		<div class="h_order-list mt-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h4>All Order List</h4>
				<button class="btn h_order-list-filter-btn">This Month â–¾</button>
			</div>
			<div class="table-responsive" style="overflow-x: auto;">
				<table class="table h_custom-table align-middle" id="orderTable">
					<thead>
						<tr>
							<th>Order ID</th>
							<th>Created at</th>
							<th>Customer</th>
							<th>Items</th>
							<th>Total</th>
							<th>Status</th>
							<th>Delivery Number</th>
						</tr>
					</thead>
					<tbody id="tableBody">
						<!-- Table rows inserted by JS -->
					</tbody>
				</table>
			</div>

			<!-- Pagination -->
			<nav class="d-flex justify-content-center align-items-center mt-3 gap-3">
				<button class="btn btn-sm h_order-list-filter-btn" id="prevBtn">Prev</button>
				<span id="pageInfo" class="fw-bold text-light">Page 1/3</span>
				<button class="btn btn-sm h_order-list-filter-btn" id="nextBtn">Next</button>
			</nav>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// Sample order data
		const orders = [
			{ id: "#583488/80", date: "Apr 23, 2024", customer: "Gail C. Anderson", items: 4, total: "$1,230.00", delivery: "-", status: "Draft" },
			{ id: "#456754/80", date: "Apr 20, 2024", customer: "Jung S. Ayala", items: 2, total: "$987.00", delivery: "-", status: "Packaging" },
			{ id: "#578246/80", date: "Apr 19, 2024", customer: "David A. Arnold", items: 5, total: "$1,478.00", delivery: "#D-57837678", status: "Completed" },
			{ id: "#348930/80", date: "Apr 04, 2024", customer: "Cecile D. Gordon", items: 4, total: "$720.00", delivery: "-", status: "Canceled" },
			{ id: "#391367/80", date: "Apr 02, 2024", customer: "William Moreno", items: 6, total: "$1,909.00", delivery: "#D-89734235", status: "Completed" },
			{ id: "#492784/80", date: "Mar 28, 2024", customer: "Sophia R. Bennett", items: 3, total: "$845.00", delivery: "-", status: "Unpaid" },
			{ id: "#502193/80", date: "Mar 25, 2024", customer: "Michael T. Harris", items: 7, total: "$2,320.00", delivery: "#D-34278123", status: "Completed" }
		];

		const rowsPerPage = 5;
		let currentPage = 1;

		function renderTable() {
			const tableBody = document.getElementById('tableBody');
			tableBody.innerHTML = "";

			const start = (currentPage - 1) * rowsPerPage;
			const end = start + rowsPerPage;
			const paginatedOrders = orders.slice(start, end);

			paginatedOrders.forEach(order => {
				const tr = document.createElement('tr');
				tr.innerHTML = `
					<td>${order.id}</td>
					<td>${order.date}</td>
					<td>${order.customer}</td>
					<td>${order.items}</td>
					<td>${order.total}</td>
					<td><span class="status-badge">${order.status}</span></td>
					<td>${order.delivery}</td>
					`;
				tableBody.appendChild(tr);
			});

			// Update page info
			document.getElementById("pageInfo").innerText =
				`Page ${currentPage}/${Math.ceil(orders.length / rowsPerPage)}`;
		}

		// Prev/Next Buttons
		document.getElementById("prevBtn").addEventListener("click", () => {
			if (currentPage > 1) {
				currentPage--;
				renderTable();
			}
		});
		document.getElementById("nextBtn").addEventListener("click", () => {
			if (currentPage < Math.ceil(orders.length / rowsPerPage)) {
				currentPage++;
				renderTable();
			}
		});

		// Initial Render
		renderTable();
	</script>
</body>

</html>
