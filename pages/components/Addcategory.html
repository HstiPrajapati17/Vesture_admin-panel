<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothMan Admin — Add / Edit Category (h_ prefixed)</title>

  <!-- Bootstrap (used by markup classes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #607274;
      --light: #fffaf1;
      --ink: #2a3232;
      --soft: rgba(96, 114, 116, .18);
    }

    html {
      height: 100%;
    }

    /* Page background similar to Add User */
    body {
      background: linear-gradient(180deg, var(--primary) 0%, #536266 40%, #46565A 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      color: var(--ink);
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .h_container-app {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }

    /* Card / sheet */
    .h_sheet {
      background: var(--primary);
      box-shadow: 0 14px 40px rgba(0, 0, 0, .25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .h_sheet-header {
      background: var(--light);
      color: var(--primary);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .h_sheet-header .h_title {
      font-weight: 600;
      font-size: 20px;
      display: flex;
      gap: 8px;
      align-items: center
    }

    /* inner layout */
    .h_sheet-body {
      background: var(--light);
      display: flex;
      gap: 0;
      flex-wrap: wrap
    }

    .h_col-left {
      flex: 0 0 340px;
      border-right: 1px dashed var(--soft);
      padding: 22px;
      background: #fffaf1;
    }

    .h_col-right {
      flex: 1;
      padding: 22px 24px
    }

    /* Upload area */
    .h_upload-area {
      width: 100%;
      border: 2px dashed var(--primary);
      border-radius: 14px;
      background: #fffdf6;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: .16s ease;
      position: relative;
    }

    .h_upload-area:hover {
      background: #efefef
    }

    .h_upload-area input[type=file] {
      display: none
    }

    .h_preview {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      margin: 12px auto 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, .12)
    }

    .h_upload-hint {
      font-size: .85rem;
      color: #6c757d;
      margin-top: 6px
    }

    /* section labels & inputs (match Add User style) */
    .h_section-label {
      color: var(--primary);
      font-weight: 700;
      margin: 12px 0 18px;
      font-size: 20px;
      text-decoration: underline;
    }

    .h_field-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 6px;
      display: block;
    }

    .h_dark-input:hover,
    .h_dark-textarea:hover {
      border: 1px solid #607274;
    }

    .h_dark-input {
      width: 100%;
      padding: 10px 14px;
      border: 1.6px solid #60727478;
      border-radius: 10px;
      background: #fff;
      font-size: .95rem;
      color: var(--ink);
      transition: border-color .2s, background-color .2s;
    }

    .h_dark-input:focus {
      outline: none;
      border-color: var(--primary);
      background: #fffaf1;
      box-shadow: none
    }

    /* textarea */
    .h_dark-textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.6px solid #60727478;
      background: #fff;
    }

    :focus-visible {
      outline: -webkit-focus-ring-color auto 0px !important;
    }

    /* switches & buttons */
    .h_form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
      border-radius: 1.5em;
      background: #cfd4d6;
      border: none;
      position: relative;
    }

    .h_form-switch .form-check-input:before {
      content: "";
      position: absolute;
      top: .15em;
      left: .15em;
      width: 1em;
      height: 1em;
      background: #fff;
      border-radius: 50%;
      transition: transform .3s;
    }

    .h_form-switch .form-check-input:checked {
      background: var(--primary);
    }

    .h_form-switch .form-check-input:checked:before {
      transform: translateX(1.2em);
    }

    .h_btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      font-weight: 600;
      color: var(--light);
    }

    .h_btn-primary:hover {
      border: 1px solid var(--primary);
      background: var(--light);
      color: var(--primary);
    }

    .h_btn-outline-primary {
      color: var(--primary);
      border-color: var(--primary);
      background: #fff;
      font-weight: 600;
    }

    .h_btn-outline-primary:hover {
      background-color: #607274;
      color: var(--light);
    }

    /* file preview grid for multi images */
    .h_preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .h_thumb {
      width: 84px;
      height: 84px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, .06);
      display: grid;
      place-items: center;
    }

    .h_thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    /* Custom h_radio */
    .h_radio {
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      font-weight: 500;
      color: var(--ink);
      gap: 8px;
    }

    .h_radio input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .h_radio input[type="radio"]::before {
      content: "";
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transform: scale(0);
      transition: transform 0.2s ease;
    }

    .h_radio input[type="radio"]:checked::before {
      transform: scale(1);
    }

    .h_radio input[type="radio"]:checked {
      border-color: var(--primary);
    }

    /* responsive */
    @media(max-width:991.98px) {
      .h_col-left {
        flex: 0 0 100%;
        border-right: none;
        border-bottom: 1px dashed var(--soft)
      }

      .h_sheet-body {
        flex-direction: column
      }
    }
  </style>
</head>

<body>
  <div class="h_container-app">
    <div class="h_sheet" role="main" aria-labelledby="pageTitle">
      <header class="h_sheet-header">
        <div class="h_title" id="pageTitle"><i class="bi bi-plus-circle"></i>

          <span id="pageMode">Add
            Category</span>
        </div>
      </header>

      <div class="h_sheet-body">
        <!-- Left: Upload + quick settings -->
        <aside class="h_col-left">
          <h6 class="mb-2">Category Photo</h6>

          <label class="h_upload-area" id="uploadZone" for="categoryImage">
            <i class="bi bi-cloud-arrow-up-fill fs-3 d-block mb-2" style="color:var(--primary)"></i>
            <strong>Drag & drop</strong> or <u>click to browse</u>
            <div class="h_upload-hint mt-2">Maximum file size: 5MB • PNG, JPG, JPEG</div>
            <input id="categoryImage" type="file" accept="image/png,image/jpeg" multiple>
            <img id="singlePreview" class="h_preview" alt="Preview" style="display:none">
            <div id="previewGrid" class="h_preview-grid" aria-live="polite"></div>
          </label>

          <div style="height:1px;background:var(--soft);margin:16px 0"></div>

          <h6 class="h_section-label">Quick Settings</h6>
          <div class="form-check form-switch h_form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="isVisible" checked>
            <label class="form-check-label ms-2" for="isVisible">Visible on store</label>
          </div>

          <!-- Status toggle: Active / Inactive -->
          <div class="mt-3 mb-3">
            <label class="h_field-label">Status</label>
            <div class="d-flex align-items-center gap-4">
              <label class="h_radio">
                <input type="radio" name="statusRadio" id="statusActive" value="active" checked>
                Active
              </label>
              <label class="h_radio">
                <input type="radio" name="statusRadio" id="statusInactive" value="inactive">
                Inactive
              </label>
            </div>
          </div>


        </aside>

        <!-- Right: Form -->
        <section class="h_col-right">
          <form id="categoryForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <h6 class="h_section-label">Category Information</h6>

              <label class="h_field-label" for="title">Category Title</label>
              <input id="title" type="text" class="h_dark-input" placeholder="Enter Category Title" required>
              <div class="invalid-feedback">Please enter a category title.</div>
            </div>
            <label class="h_field-label" for="code">Category Code</label>
            <input id="code" type="text" class="h_dark-input mb-3" placeholder="E.g. CAT-MEN-001" required>
            <div class="invalid-feedback">Please enter a unique category code.</div>

            <div class="mb-3">
              <label class="h_field-label" for="description">Description</label>
              <textarea id="description" class="h_dark-textarea" placeholder="Category description"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <button type="button" class="btn h_btn-outline-primary" id="cancelBtn"><i
                  class="bi bi-x-circle me-1"></i>Cancel</button>
              <button type="submit" class="btn h_btn-primary" id="saveBtn"><i class="bi bi-check2-circle me-1"></i><span
                  id="saveText">Add Category</span></button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Header mode toggle based on ?mode=edit
    (function () {
      const params = new URLSearchParams(window.location.search || '');
      const isEdit = params.get('mode') === 'edit';
      document.getElementById('pageMode').textContent = isEdit ? 'Edit Category' : 'Add Category';
      document.getElementById('crumbMode').textContent = isEdit ? 'Edit' : 'Add';
      document.getElementById('saveText').textContent = isEdit ? 'Save Changes' : 'Add Category';
      // if edit and you want to pre-populate values, fetch here or read from query params
    })();

    // Upload area behavior: supports multiple files + preview thumbnails
    (function () {
      const zone = document.getElementById('uploadZone');
      const input = document.getElementById('categoryImage');
      const grid = document.getElementById('previewGrid');
      const singlePreview = document.getElementById('singlePreview');

      zone.addEventListener('click', () => input.click());
      zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('dragover'); });
      zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
      zone.addEventListener('drop', e => {
        e.preventDefault(); zone.classList.remove('dragover');
        const files = Array.from(e.dataTransfer.files || []);
        // append to input.files if possible (not supported in all browsers)
        try { input.files = e.dataTransfer.files; } catch (_) { }
        renderFiles(files.length ? files : Array.from(input.files || []));
      });

      input.addEventListener('change', () => {
        renderFiles(Array.from(input.files || []));
      });

      function renderFiles(files) {
        grid.innerHTML = '';
        singlePreview.style.display = 'none';
        if (!files.length) return;
        // If only one image -> show large single preview, otherwise show grid of thumbs
        if (files.length === 1) {
          const file = files[0];
          if (!file.type.startsWith('image/')) return;
          const url = URL.createObjectURL(file);
          singlePreview.src = url; singlePreview.style.display = 'block';
          singlePreview.onload = () => URL.revokeObjectURL(url);
        } else {
          files.forEach(f => {
            if (!f.type.startsWith('image/')) return;
            const url = URL.createObjectURL(f);
            const wrap = document.createElement('div'); wrap.className = 'h_thumb';
            const img = document.createElement('img'); img.alt = f.name; img.src = url;
            img.onload = () => URL.revokeObjectURL(url);
            wrap.appendChild(img); grid.appendChild(wrap);
          });
        }
      }
    })();

    // SEO preview update (title + description)
    (function () {
      const title = document.getElementById('title');
      const desc = document.getElementById('description');
      const seoTitle = document.getElementById('seoTitle');
      const seoDesc = document.getElementById('seoDesc');

      function update() {
        seoTitle.textContent = title.value ? title.value + ' - ClothMan' : 'Category Title - ClothMan';
        seoDesc.textContent = desc.value ? desc.value.slice(0, 160) : 'Short description preview...';
      }
      title.addEventListener('input', update);
      desc.addEventListener('input', update);
    })();

    // Cancel button — go back
    document.getElementById('cancelBtn').addEventListener('click', () => history.back());

    // slugify helper
    function slugify(v) {
      return String(v || '').toLowerCase()
        .trim()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/--+/g, '-');
    }

    // Validation (Bootstrap style) and submit handling
    (function () {
      const form = document.getElementById('categoryForm');
      form.addEventListener('submit', function (event) {
        // ensure code exists
        const codeEl = document.getElementById('code');
        if (!codeEl.value.trim()) {
          codeEl.classList.add('is-invalid');
        } else {
          codeEl.classList.remove('is-invalid');
        }

        // if slug empty -> auto-generate from title
        const slugEl = document.getElementById('slug');
        const titleEl = document.getElementById('title');
        if (!slugEl.value.trim()) {
          slugEl.value = slugify(titleEl.value);
        }

        if (!form.checkValidity() || !codeEl.value.trim()) {
          event.preventDefault(); event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        event.preventDefault(); // demo behavior: prevent actual submit

        // Collect status radio value
        const status = document.querySelector('input[name="statusRadio"]:checked')?.value || 'active';

        // Gather data payload
        const payload = {
          title: titleEl.value.trim(),
          code: codeEl.value.trim(),
          slug: slugEl.value.trim(),
          description: document.getElementById('description').value.trim(),
          visible: document.getElementById('isVisible').checked,
          status: status
        };

        // TODO: Replace with fetch() to your API endpoint
        console.log('Category payload', payload);
        alert('Category saved (demo). Check console for payload.');

        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>

</html>
