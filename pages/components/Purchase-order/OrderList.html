<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Dashboard</title>

	<!-- Bootstrap (used by markup classes) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/purchase-order.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content custome-height-main-content" id="main-content">
		<div class="container-fluid p-4">

			<!-- Top Stats -->
			<div class="row g-3 order-list-cards">
				<!-- Delivered -->
				<div class="col-md-3 col-6">
					<div class="h_orderlist-dashboard-card d-flex justify-content-between align-items-center p-3">
						<div class="d-flex flex-column  align-items-start">
							<h5>Delivered</h5>
							<h2>200</h2>
						</div>
						<i class="bi bi-check2-circle"></i>
					</div>
				</div>

				<!-- In Progress -->
				<div class="col-md-3 col-6">
					<div class="h_orderlist-dashboard-card d-flex justify-content-between align-items-center p-3">
						<div class="d-flex flex-column align-items-start">
							<h5>In Progress</h5>
							<h2>656</h2>
						</div>
						<i class="bi bi-arrow-repeat"></i>
					</div>
				</div>

				<!-- Pending Payment -->
				<div class="col-md-3 col-6">
					<div class="h_orderlist-dashboard-card d-flex justify-content-between align-items-center p-3">
						<div class="d-flex flex-column align-items-start">
							<h5>Pending Payment</h5>
							<h2>437</h2>
						</div>
						<i class="bi bi-wallet2"></i>
					</div>
				</div>

				<!-- Order Cancel -->
				<div class="col-md-3 col-6">
					<div class="h_orderlist-dashboard-card d-flex justify-content-between align-items-center p-3">
						<div class="d-flex flex-column  align-items-start">
							<h5>Order Cancel</h5>
							<h2>128</h2>
						</div>
						<i class="bi bi-x-octagon"></i>
					</div>
				</div>
			</div>



			<!-- Order List -->
			<div class="h_order-list mt-4">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4>All Order List</h4>
					<div class="dropdown">
						<button class="btn h_order-list-filter-btn dropdown-toggle" type="button" id="filterDropdown"
							data-bs-toggle="dropdown" aria-expanded="false">
							This Month
						</button>
						<ul class="dropdown-menu" aria-labelledby="filterDropdown">
							<li><a class="dropdown-item" href="#">This Week</a></li>
							<li><a class="dropdown-item" href="#">This Month</a></li>
							<li><a class="dropdown-item" href="#">This Year</a></li>
							<li><a class="dropdown-item" href="#">All Time</a></li>
						</ul>
					</div>
				</div>
				<div class="table-responsive" style="overflow-x: auto;">
					<table class="table h_custom-table align-middle" id="orderTable">
						<thead>
							<tr>
								<th>Order ID</th>
								<th>Customer</th>
								<th>Product</th>
								<th>Fabric</th>
								<th>Color</th>
								<th>Size</th>
								<th>Quantity</th>
								<th>Order Date</th>
								<th>Status</th>
								<th>Payment</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							<!-- Table rows inserted by JS -->
						</tbody>
					</table>
				</div>

				<!-- Pagination -->
				<nav class="d-flex justify-content-center align-items-center mt-3 gap-3">
					<button class="btn btn-sm h_order-list-filter-btn" id="prevBtn">Prev</button>
					<span id="pageInfo" class="fw-bold" style="color: #607274;">1/3</span>
					<button class="btn btn-sm h_order-list-filter-btn" id="nextBtn">Next</button>
				</nav>
			</div>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		// Sample order data (totals converted to Canadian dollars - CA$)
		const orders = [
			{ id: "#583488/80", customer: "Gail C. Anderson", product: "Casual Shirt", fabric: "Cotton", color: "White", size: "M", quantity: 2, orderdate: "2023-09-15", status: "Shipped", payment: "paid" },
			{ id: "#456754/80", customer: "Jung S. Ayala", product: "Kurti", fabric: "Rayon", color: "Gray", size: "L", quantity: 5, orderdate: "2023-09-16", status: "Processing", payment: "pending" },
			{ id: "#578246/80", customer: "David A. Arnold", product: "Formal Trousers", fabric: "Wool", color: "Black", size: "XL", quantity: 7, orderdate: "2023-09-17", status: "Delivered", payment: "paid" },
			{ id: "#348930/80", customer: "Cecile D. Gordon", product: "Palazzo Pants", fabric: "Linen", color: "Maroon", size: "S", quantity: 2, orderdate: "2023-09-18", status: "Canceled", payment: "refund" },
			{ id: "#391367/80", customer: "William Moreno", product: "Denim Jacket", fabric: "Denim", color: "Blue", size: "L", quantity: 4, orderdate: "2023-09-19", status: "Shipped", payment: "paid" },
			{ id: "#492784/80", customer: "Sophia R. Bennett", product: "Cotton T-Shirt", fabric: "Cotton", color: "White", size: "M", quantity: 7, orderdate: "2023-09-20", status: "Delivered", payment: "paid" },
			{ id: "#502193/80", customer: "Michael T. Harris", product: "Sweatshirt", fabric: "Fleece", color: "Gray", size: "L", quantity: 3, orderdate: "2023-09-21", status: "Processing", payment: "pending" }
		];

		const rowsPerPage = 5;
		let currentPage = 1;

		function renderTable() {
			const tableBody = document.getElementById('tableBody');
			tableBody.innerHTML = "";

			const start = (currentPage - 1) * rowsPerPage;
			const end = start + rowsPerPage;
			const paginatedOrders = orders.slice(start, end);

			paginatedOrders.forEach(order => {
				const tr = document.createElement('tr');
				tr.innerHTML = `
					<td>${order.id}</td>
					<td>${order.customer}</td>
					<td>${order.product}</td>
					<td>${order.fabric}</td>
					<td>${order.color}</td>
					<td>${order.size}</td>
					<td>${order.quantity}</td>
					<td>${order.orderdate}</td>
					<td><span class="status-badge">${order.status}</span></td>
					<td>${order.payment}</td>
					`;
				tableBody.appendChild(tr);
			});

			// Update page info
			document.getElementById("pageInfo").innerText =
				`${currentPage}/${Math.ceil(orders.length / rowsPerPage)}`;
		}

		// Prev/Next Buttons
		document.getElementById("prevBtn").addEventListener("click", () => {
			if (currentPage > 1) {
				currentPage--;
				renderTable();
			}
		});
		document.getElementById("nextBtn").addEventListener("click", () => {
			if (currentPage < Math.ceil(orders.length / rowsPerPage)) {
				currentPage++;
				renderTable();
			}
		});

		// Initial Render
		renderTable();


		// // Handle dropdown selection
		const filterDropdownItems = document.querySelectorAll(".dropdown-item");
		const filterButton = document.getElementById("filterDropdown");

		filterDropdownItems.forEach(item => {
			item.addEventListener("click", (e) => {
				e.preventDefault(); // Prevent default link behavior
				const selected = e.target.innerText;
				filterButton.innerText = selected; // Update button label

				// Optional: filter orders here based on selection
				// Example: if selected === "This Week" { ... }
				console.log("Selected filter:", selected);
			});
		});

	</script>
</body>

</html>
