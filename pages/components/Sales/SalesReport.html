<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Reports â€” Clothing Manufacturing Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Sidebar.css">

  <!-- External CSS (inside same file) -->
  <style>
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .sales-report-card {
      border-radius: 0.5rem;
      background: linear-gradient(135deg, #fffaf1, #a0a0a08f, #fffaf1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      color: #272727;
      border: none;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h5 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 20px;
      margin: 0;
    }

    .sales-chart {
      width: 74.5%;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .icon-box {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .sales-report-title {
      font-size: 32px;
      color: #fffaf1;
      font-weight: 600;
    }
    .sales-report-card p{
      font-size: 24px;
    }

    @media (max-width: 1024px) {
      .sales-chart {
        width: 100%;
      }
    }

    @media (max-width: 425px) {
      .sales-chart {
        padding: 8px;
      }
      .sales-chart h5{
        font-size: 14px;
      }
      .container{
        padding: 0 !important;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main class="main-content" id="main-content">

    <div class="container my-4">
      <h2 class="sales-report-title">Sales Reports</h2>

      <!-- Report Cards -->
      <div class="row g-4">
        <div class="col-md-3 col-12">
          <div class="sales-report-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-start flex-column">
              <h5>Total Sales</h5>
              <p class="fw-bold">CAD $12,500</p>
            </div>
            <div class="icon-box"><i class="bi bi-cash-stack"></i></div>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="sales-report-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-start flex-column">
              <h5>Total Orders</h5>
              <p class="fw-bold">250</p>
            </div>
            <div class="icon-box"><i class="bi bi-bag-check"></i></div>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="sales-report-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-start flex-column">
              <h5>Pending Orders</h5>
              <p class="fw-bold">12</p>
            </div>
            <div class="icon-box"><i class="bi bi-hourglass-split"></i></div>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="sales-report-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-start flex-column">
              <h5>Completed Orders</h5>
              <p class="fw-bold">238</p>
            </div>
            <div class="icon-box"><i class="bi bi-check-circle"></i></div>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="sales-chart mt-4">
        <h5 class="mb-3">Monthly Sales Overview (CAD)</h5>
        <canvas id="salesChart" height="120"></canvas>
      </div>
    </div>
  </main>

  <!-- Overlay for mobile -->
  <div class="overlay"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sidebar-loader.js"></script>
  <script src="/js/navbar-loader.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- External JS (inside same file) -->
  <script>
    const ctxSales = document.getElementById('salesChart').getContext('2d');
    new Chart(ctxSales, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            type: 'bar',
            label: 'Revenue (CAD)',
            data: [5000, 7000, 6000, 8000, 7500, 9000],
            backgroundColor: '#607274',
            yAxisID: 'y',
            barPercentage: 0.4,   // ðŸ‘ˆ Adjust bar width (0.1 = very thin, 1.0 = full width)
            categoryPercentage: 0.8 // ðŸ‘ˆ Adjust spacing between bars
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Sales Overview' }
        },
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            title: { display: true, text: 'Revenue (CAD)' }
          },
          y1: {
            type: 'linear',
            position: 'right',
            grid: { drawOnChartArea: false },
            title: { display: true, text: 'Orders' }
          }
        }
      }
    });
  </script>

</body>

</html>
