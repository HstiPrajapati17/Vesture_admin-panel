<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Add User — Clothing Manufacturing Admin</title>

	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		:root {
			--primary: #607274;
			/* theme dark */
			--light: #fffaf1;
			/* theme light */
			--ink: #2a3232;
			/* readable dark */
			--soft: rgba(96, 114, 116, .18);
		}

		body {
			background: #c4cac6;
			/* background: linear-gradient(180deg, var(--primary) 0%, #536266 40%, #46565A 100%); */
			color: var(--ink);
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			border-radius: 8px;
			-ms-overflow-style: none;
		}

		body::-webkit-scrollbar {
			display: none;
		}
		/* container / sheet */
		.h_wrapper {
			max-width: 1200px;
			margin: 48px auto;
			padding: 0 12px;
		}

		.h_sheet {
			background: var(--primary);
			/* border-radius: 18px; */
			box-shadow: 0 14px 40px rgba(0, 0, 0, .25);
			overflow: hidden;
			/* border: 1px solid var(--soft); */
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		/* header */
		.h_sheet-header {
			background: var(--light);
			color: var(--primary);
			padding: 14px 18px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 12px;
		}

		.h_sheet-header .h_title {
			font-weight: 600;
			font-size: 20px;
			letter-spacing: .2px;
			display: flex;
			gap: 7px;
			align-items: center;
		}

		.h_badge-pill {
			background: var(--light);
			color: var(--primary);
			border-radius: 999px;
			padding: 6px 12px;
			font-size: .8rem;
			font-weight: 700;
		}

		/* Left column */
		.h_profile-col {
			background: #f7f3e8;
			border-right: 1px dashed var(--soft);
			padding: 22px;
		}

		.h_upload-area {
			border: 2px dashed var(--primary);
			border-radius: 14px;
			background: #fffdf6;
			text-align: center;
			padding: 22px;
			cursor: pointer;
			transition: .2s ease;
		}

		.h_upload-area:hover {
			background: #dddddd;
		}

		.h_upload-area input {
			display: none;
		}

		.h_preview {
			width: 140px;
			height: 140px;
			border-radius: 14px;
			object-fit: cover;
			display: none;
			margin: 10px auto 0;
			box-shadow: 0 6px 14px rgba(0, 0, 0, .12);
		}

		.h_mini-note {
			font-size: .8rem;
			color: #6c757d;
		}

		.h_divider {
			height: 1px;
			background: var(--soft);
			margin: 16px 0 10px;
		}

		.h_section-label {
			color: var(--primary);
			font-weight: 700;
			margin: 6px 0 14px;
			font-size: 20px;
			text-decoration: underline;
		}

		/* ===== Custom Labels & Inputs (prefixed) ===== */
		.h_custom-label {
			font-size: .9rem;
			font-weight: 600;
			color: var(--primary);
			margin-bottom: 6px;
			display: inline-block;
		}

		.h_custom-input,
		.h_custom-select,
		.h_custom-textarea {
			width: 100%;
			padding: 10px 14px;
			border: 1.6px solid var(--soft);
			border-radius: 10px;
			background-color: #fff;
			font-size: 0.95rem;
			color: var(--ink);
			transition: border-color .25s ease, background-color .25s ease;
			box-shadow: none !important;
			/* remove Bootstrap focus glow */
		}

		.h_custom-input:hover,
		.h_custom-select:hover,
		.h_custom-textarea:hover {
			border-color: var(--primary);
			/* hover border color */
		}

		.h_custom-input:focus,
		.h_custom-select:focus,
		.h_custom-textarea:focus {
			border-color: var(--primary);
			/* focus border color */
			background-color: #fffaf1;
			/* soft theme focus bg */
			outline: none;
			box-shadow: none !important;
		}

		.h_custom-textarea {
			min-height: 90px;
			resize: vertical;
		}

		/* validation states using prefixed classes */
		.was-validated .h_custom-input:invalid,
		.was-validated .h_custom-select:invalid,
		.was-validated .h_custom-textarea:invalid {
			border-color: #dc3545;
		}

		.was-validated .h_custom-input:valid,
		.was-validated .h_custom-select:valid,
		.was-validated .h_custom-textarea:valid {
			border-color: #198754;
		}

		/* Password eye icon (prefixed) */
		.h_icon-input {
			position: relative;
		}

		.h_icon-input .h_custom-input {
			padding-right: 42px;
		}

		.h_icon-input .bi {
			position: absolute;
			right: 19px;
			top: 69%;

			transform: translateY(-50%);
			cursor: pointer;
			opacity: .7;
		}

		/* Tweak bootstrap form-switch by adding h_form-switch wrapper class */
		.h_form-switch .form-check-input {
			width: 2.5em;
			height: 1.3em;
			border: none;
			background-color: #cfd4d6;
			border-radius: 1.5em;
			position: relative;
			cursor: pointer;
			transition: background-color .3s;
			box-shadow: none !important;
		}

		.h_form-switch .form-check-input:before {
			content: "";
			position: absolute;
			top: .15em;
			left: .15em;
			width: 1em;
			height: 1em;
			background: #fff;
			border-radius: 50%;
			transition: transform .3s;
			box-shadow: 0 1px 3px rgba(0, 0, 0, .25);
		}

		.h_form-switch .form-check-input:checked {
			background-color: var(--primary);
		}

		.h_form-switch .form-check-input:checked:before {
			transform: translateX(1.2em);
		}

		/* Buttons — leaving bootstrap classes but you can add h_ prefix if needed */
		.btn-primary {
			background: var(--primary);
			border-color: var(--primary);
			font-weight: 600;
		}

		.btn-primary:hover {
			filter: brightness(.95);
			background-color: #fffaf1;
			border-color: #607274;
			color: #607274;
		}

		.btn-outline-primary {
			color: var(--primary);
			border-color: var(--primary);
			background: #fff;
		}

		.btn-outline-primary:hover {
			background: var(--primary);
			color: var(--light);
			border-color: var(--primary);
		}

		/* Responsive */
		@media (max-width: 991.98px) {
			.h_profile-col {
				border-right: none;
				border-bottom: 1px dashed var(--soft);
			}
		}

		@media (max-width: 540px) {
			.h_profile-col {
				padding: 18px;
			}

			.h_adduser_basic_info {
				padding: 18px !important;
			}
		}
	</style>
</head>

<body>

	<div class="h_wrapper">
		<div class="h_sheet">
			<!-- Header -->
			<div class="h_sheet-header">
				<div class="h_title">
					<i class="bi bi-person-plus-fill fs-4"></i>
					<span>Add User</span>
				</div>
			</div>

			<div class="row g-0" style="background: #fffaf1;">
				<!-- Left: Photo & quick settings -->
				<div class="col-lg-4 h_profile-col">
					<h6 class="mb-2">User Photo</h6>
					<label class="h_upload-area w-100" for="photoInput">
						<i class="bi bi-cloud-arrow-up-fill fs-3 d-block mb-2" style="color:var(--primary)"></i>
						<strong>Drag & drop</strong> or <u>click to browse</u>
						<div class="h_mini-note mt-1">Max 5MB • PNG, JPG, JPEG</div>
						<input id="photoInput" type="file" accept="image/png,image/jpeg">
						<img id="photoPreview" alt="Preview" class="h_preview">
					</label>

					<div class="h_divider"></div>
					<h6 class="h_section-label mb-3">Quick Settings</h6>
					<div class="form-check form-switch h_form-switch mb-2">
						<input class="form-check-input" type="checkbox" id="isActive" checked>
						<label class="form-check-label ms-2" for="isActive">Active account</label>
					</div>
					<div class="form-check form-switch h_form-switch">
						<input class="form-check-input" type="checkbox" id="emailNotify" checked>
						<label class="form-check-label ms-2" for="emailNotify">Send welcome email</label>
					</div>

					<div class="h_divider"></div>
					<h6 class="h_section-label mb-3">Role</h6>
					<select class="h_custom-select" id="role" required>
						<option value="" selected disabled>Select role</option>
						<option>Admin</option>
						<option>Production Manager</option>
						<option>Quality Supervisor</option>
						<option>Designer</option>
						<option>Floor Worker</option>
						<option>Logistics</option>
					</select>
				</div>

				<!-- Right: Form -->
				<div class="col-lg-8 p-4 h_adduser_basic_info">
					<form class="row g-3 needs-validation" novalidate>
						<h6 class="h_section-label">Basic Information</h6>

						<div class="col-md-6 mt-0">
							<label for="firstName" class="h_custom-label">First Name</label>
							<input type="text" class="h_custom-input" id="firstName" placeholder="Enter first name"
								required>
							<div class="invalid-feedback">Please enter first name.</div>
						</div>
						<div class="col-md-6">
							<label for="lastName" class="h_custom-label">Last Name</label>
							<input type="text" class="h_custom-input" id="lastName" placeholder="Enter last name"
								required>
							<div class="invalid-feedback">Please enter last name.</div>
						</div>

						<div class="col-md-6">
							<label for="email" class="h_custom-label">Email Address</label>
							<input type="email" class="h_custom-input" id="email" placeholder="name@company.com"
								required>
							<div class="invalid-feedback">Please enter a valid email.</div>
						</div>
						<div class="col-md-6">
							<label for="phone" class="h_custom-label">Phone Number</label>
							<input type="tel" class="h_custom-input" id="phone" placeholder="Enter phone number"
								required>
							<div class="invalid-feedback">Please enter phone number.</div>
						</div>

						<div class="col-md-6">
							<label for="birthdate" class="h_custom-label">Birthdate</label>
							<input type="date" class="h_custom-input" id="birthdate" placeholder="Birthdate">
						</div>
						<div class="col-md-6">
							<label for="gender" class="h_custom-label">Gender</label>
							<select class="h_custom-select" id="gender">
								<option selected disabled value="">Select Gender</option>
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>
							</select>
						</div>

						<h6 class="h_section-label mt-3">Address</h6>
						<div class="col-12 mt-0">
							<label for="address" class="h_custom-label">Full Address</label>
							<textarea class="h_custom-textarea" id="address"
								placeholder="Street, City, State, Country"></textarea>
						</div>
						<div class="col-md-4">
							<label for="city" class="h_custom-label">City</label>
							<input type="text" class="h_custom-input" id="city" placeholder="City">
						</div>
						<div class="col-md-4">
							<label for="state" class="h_custom-label">State</label>
							<input type="text" class="h_custom-input" id="state" placeholder="State">
						</div>
						<div class="col-md-4">
							<label for="country" class="h_custom-label">Country</label>
							<input type="text" class="h_custom-input" id="country" placeholder="Country">
						</div>

						<h6 class="h_section-label mt-3">Security</h6>
						<div class="col-md-6 h_icon-input mt-0">
							<label for="password" class="h_custom-label">Password</label>
							<input type="password" class="h_custom-input" id="password" placeholder="Create password"
								required>
							<i class="bi bi-eye-slash" id="togglePass"></i>
							<div class="invalid-feedback">Please set a password.</div>
						</div>
						<div class="col-md-6 h_icon-input">
							<label for="confirmPassword" class="h_custom-label">Confirm Password</label>
							<input type="password" class="h_custom-input" id="confirmPassword"
								placeholder="Re-enter password" required>
							<i class="bi bi-eye-slash" id="togglePass2"></i>
							<div class="invalid-feedback">Passwords must match.</div>
						</div>

						<div class="col-12 d-flex justify-content-end gap-2 pt-2">
							<button type="button" class="btn btn-outline-primary" onclick="history.back()">
								<i class="bi bi-x-circle me-1"></i>Cancel
							</button>
							<button type="submit" class="btn btn-primary">
								<i class="bi bi-check2-circle me-1"></i>Create User
							</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		// Image preview (ids unchanged)
		const input = document.getElementById('photoInput');
		const preview = document.getElementById('photoPreview');
		input.addEventListener('change', (e) => {
			const file = e.target.files?.[0];
			if (!file) return;
			if (file.size > 5 * 1024 * 1024) {
				alert('File too large. Max 5MB.');
				input.value = '';
				preview.style.display = 'none';
				return;
			}
			const url = URL.createObjectURL(file);
			preview.src = url;
			preview.style.display = 'block';
		});

		// Password show/hide toggles (ids unchanged)
		function toggleField(iconId, inputId) {
			const icon = document.getElementById(iconId);
			const field = document.getElementById(inputId);
			icon.addEventListener('click', () => {
				const show = field.type === 'password';
				field.type = show ? 'text' : 'password';
				icon.classList.toggle('bi-eye', show);
				icon.classList.toggle('bi-eye-slash', !show);
			});
		}
		toggleField('togglePass', 'password');
		toggleField('togglePass2', 'confirmPassword');

		// Bootstrap validation + confirm password match
		(function () {
			const form = document.querySelector('.needs-validation');
			form.addEventListener('submit', function (event) {
				const pass = document.getElementById('password');
				const cpass = document.getElementById('confirmPassword');
				if (pass.value !== cpass.value) {
					cpass.setCustomValidity('Mismatch');
				} else {
					cpass.setCustomValidity('');
				}
				if (!form.checkValidity()) {
					event.preventDefault();
					event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
		})();
	</script>
</body>

</html>
