<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Dashboard â€” Clothing Manufacturing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background-color: #fffaf1;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #607274;
			-ms-overflow-style: none;
		}

		body::-webkit-scrollbar {
			display: none;
		}

		.h_customer-dashboard-card {
			background: linear-gradient(135deg, #607274, #a0a0a08f, #607274);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			color: #272727;
			border-radius: 10px;
			padding: 20px;
			text-align: center;
			transition: 0.3s;
		}

		.h_customer-dashboard-card:hover {
			transform: translateY(-5px);
		}

		.h_customer-list {
			background: #8e9a98;
			color: #fffaf1;
			border-radius: 10px;
			padding: 20px;
			margin-top: 20px;
		}

		.h_custom-table {
			width: 100%;
			border-collapse: separate;
			border-spacing: 0 10px;
		}

		.h_custom-table thead th {
			padding: 15px;
			text-align: center;
			border-bottom: 2px solid rgba(0, 0, 0, 0.25);
			background: rgb(255 255 255);
			color: #272727;
		}

		.h_custom-table tbody tr {
			background: #edeae2;
			color: #333;
			border-radius: 10px;
		}

		.h_custom-table tbody td {
			padding: 15px;
			vertical-align: middle;
			text-align: center;
			white-space: nowrap;
		}

		.user-img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		.user-info {
			display: flex;
			align-items: center;
		}

		.h_customer-list-filter-btn {
			background-color: #607274;
			color: #fffaf1 !important;
			border: 1px solid #fffaf1 !important;
			font-weight: 600;
		}

		.h_customer-list-filter-btn:hover {
			background-color: #fffaf1;
			color: #607274 !important;
		}

		.table-responsive {
			overflow-x: auto;
		}

		/* Custom Checkbox */
		input[type="checkbox"] {
			display: none;
		}

		input[type="checkbox"]+label {
			position: relative;
			padding-left: 25px;
			cursor: pointer;
			user-select: none;
			display: inline-block;
			line-height: 18px;
			font-weight: 500;
			color: #272727;
		}

		input[type="checkbox"]+label:before {
			content: '';
			position: absolute;
			left: 0px;
			top: -14px;
			width: 18px;
			height: 18px;
			border: 2px solid #607274;
			border-radius: 4px;
			background: white;
			transition: 0.2s;
		}

		input[type="checkbox"]:checked+label:before {
			background-color: #607274;
			border-color: #607274;
		}

		input[type="checkbox"]:checked+label:after {
			content: '\2713';
			position: absolute;
			left: 3px;
			top: -14px;
			font-size: 16px;
			color: #fffaf1;
		}

		.h_user-list-btn {
			background: transparent;
			border: 1px solid #607274;
			border-radius: 6px;
			padding: 4px 8px;
			font-size: 17px;
		}

		.h_user-list-btn:hover {
			background-color: #607274;
			color: #fffaf1;
		}


		@media (max-width: 540px) {
			.h_customer-dashboard-card {
				padding: 12px;
			}

			.h_customer-dashboard-card h5 {
				font-size: 16px;
			}

			.h_customer-dashboard-card h2 {
				font-size: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="container-fluid p-4">

		<!-- Top Stats -->
		<div class="row g-3">
			<div class="col-md-3 col-6">
				<div class="h_customer-dashboard-card d-flex justify-content-between align-items-center">
					<div>
						<h6>All Customers</h6>
						<h3 class="">+22.63k</h3>
					</div>
					<i class="bi bi-people-fill fs-2 "></i>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="h_customer-dashboard-card d-flex justify-content-between align-items-center">
					<div>
						<h6>Orders</h6>
						<h3 class="">+4.5k</h3>
					</div>
					<i class="bi bi-journal-text fs-2"></i>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="h_customer-dashboard-card d-flex justify-content-between align-items-center">
					<div>
						<h6>Services Request</h6>
						<h3 class="">+1.03k</h3>
					</div>
					<i class="bi bi-headset fs-2 "></i>
				</div>
			</div>
			<div class="col-md-3 col-6">
				<div class="h_customer-dashboard-card d-flex justify-content-between align-items-center">
					<div>
						<h6>Invoice & Payment</h6>
						<h3 class="">$38,908.00</h3>
					</div>
					<i class="bi bi-file-earmark-text fs-2 "></i>
				</div>
			</div>
		</div>


		<!-- Customer List -->
		<div class="h_customer-list mt-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h4>All Customers</h4>
				<div class="dropdown">
					<button class="btn h_customer-list-filter-btn dropdown-toggle" type="button" id="filterDropdown"
						data-bs-toggle="dropdown" aria-expanded="false">
						This Month
					</button>
					<ul class="dropdown-menu" aria-labelledby="filterDropdown">
						<li><a class="dropdown-item" href="#">This Week</a></li>
						<li><a class="dropdown-item" href="#">This Month</a></li>
						<li><a class="dropdown-item" href="#">This Year</a></li>
						<li><a class="dropdown-item" href="#">All Time</a></li>
					</ul>
				</div>

			</div>
			<div class="table-responsive">
				<table class="table h_custom-table align-middle" id="customerTable">
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll"><label for="selectAll"></label></th>
							<th>User</th>
							<th>Email</th>
							<th>Phone</th>
							<th>City</th>
							<th>Role</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="customerTableBody">
						<!-- Rows inserted by JS -->
					</tbody>
				</table>
			</div>

			<!-- Pagination -->
			<nav class="d-flex justify-content-center align-items-center mt-3 gap-3">
				<button class="btn btn-sm h_customer-list-filter-btn" id="prevCustomerBtn">Prev</button>
				<span id="customerPageInfo" class="fw-bold text-light">Page 1/3</span>
				<button class="btn btn-sm h_customer-list-filter-btn" id="nextCustomerBtn">Next</button>
			</nav>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const customers = [
			{ id: "#C001", name: "Alice Johnson", image: "https://i.pravatar.cc/40?img=1", email: "alice@example.com", phone: "123-456-7890", city: "Toronto", role: "User" },
			{ id: "#C002", name: "Bob Smith", image: "https://i.pravatar.cc/40?img=2", email: "bob@example.com", phone: "234-567-8901", city: "Vancouver", role: "User" },
			{ id: "#C003", name: "Charlie Lee", image: "https://i.pravatar.cc/40?img=3", email: "charlie@example.com", phone: "345-678-9012", city: "Montreal", role: "Admin" },
			{ id: "#C004", name: "Diana Cruz", image: "https://i.pravatar.cc/40?img=4", email: "diana@example.com", phone: "456-789-0123", city: "Calgary", role: "Manager" },
			{ id: "#C005", name: "Ethan Kim", image: "https://i.pravatar.cc/40?img=5", email: "ethan@example.com", phone: "567-890-1234", city: "Ottawa", role: "User" },
			{ id: "#C006", name: "Fiona Chen", image: "https://i.pravatar.cc/40?img=6", email: "fiona@example.com", phone: "678-901-2345", city: "Edmonton", role: "Admin" },
			{ id: "#C007", name: "George Patel", image: "https://i.pravatar.cc/40?img=7", email: "george@example.com", phone: "789-012-3456", city: "Winnipeg", role: "User" }
		];

		const rowsPerPage = 5;
		let currentPage = 1;

		function renderCustomerTable() {
			const tbody = document.getElementById("customerTableBody");
			tbody.innerHTML = "";
			const start = (currentPage - 1) * rowsPerPage;
			const end = start + rowsPerPage;
			const paginatedCustomers = customers.slice(start, end);

			paginatedCustomers.forEach((c, index) => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
          <td><input type="checkbox" id="check${index}"><label for="check${index}"></label></td>
          <td class="user-info"><img src="${c.image}" alt="${c.name}" class="user-img"> ${c.name}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>${c.city}</td>
          <td>${c.role}</td>
          <td>
            <button class="btn btn-sm h_user-list-btn"><i class="bi bi-eye"></i></button>
            <button class="btn btn-sm h_user-list-btn"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm h_user-list-btn"><i class="bi bi-trash3"></i></button>
          </td>
        `;
				tbody.appendChild(tr);
			});

			// Update page info
			document.getElementById("customerPageInfo").innerText =
				`Page ${currentPage}/${Math.ceil(customers.length / rowsPerPage)}`;

			// Handle "Select All" checkbox syncing with individual checkboxes
			const selectAllCheckbox = document.getElementById("selectAll");
			const allCheckboxes = document.querySelectorAll("#customerTableBody input[type='checkbox']");

			// When any individual checkbox changes, update the Select All checkbox
			allCheckboxes.forEach(cb => {
				cb.addEventListener("change", () => {
					selectAllCheckbox.checked = Array.from(allCheckboxes).every(ch => ch.checked);
				});
			});
		}

		// Pagination buttons
		document.getElementById("prevCustomerBtn").addEventListener("click", () => {
			if (currentPage > 1) {
				currentPage--;
				renderCustomerTable();
			}
		});

		document.getElementById("nextCustomerBtn").addEventListener("click", () => {
			if (currentPage < Math.ceil(customers.length / rowsPerPage)) {
				currentPage++;
				renderCustomerTable();
			}
		});

		// "Select All" checkbox functionality
		document.getElementById("selectAll").addEventListener("change", (e) => {
			const allCheckboxes = document.querySelectorAll("#customerTableBody input[type='checkbox']");
			allCheckboxes.forEach(cb => cb.checked = e.target.checked);
		});

		// Initial render
		renderCustomerTable();


		// // Handle dropdown selection for customers
		const customerDropdownItems = document.querySelectorAll(".dropdown-item");
		const customerFilterBtn = document.getElementById("filterDropdown");

		customerDropdownItems.forEach(item => {
			item.addEventListener("click", (e) => {
				e.preventDefault(); // prevent link behavior
				const selected = e.target.innerText;
				customerFilterBtn.innerText = selected; // update button label

				// Optional: filter customers based on selection
				console.log("Selected filter:", selected);
			});
		});

	</script>
</body>

</html>
