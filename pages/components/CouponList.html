<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coupons — Admin (Themed)</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Theme colors */
    :root{
      --primary-color: #607274; /* provided */
      --accent-bg: #edeae2;    /* provided */
      --muted: #6c757d;
      --card-bg: #ffffff;
      --danger: #dc3545;
    }

    /* Page background & full-screen layout */
    html, body {
      height: 100%;
      background: var(--accent-bg);
      color: var(--primary-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 0;
    }

    .app-shell {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container-full {
      margin: 2.25rem auto;
      width: calc(100% - 48px);
    }

    h1 { font-weight: 600; color: var(--primary-color); }

    /* Card styles */
    .card {
      border: 1px solid rgba(96,114,116,0.08);
      box-shadow: 0 6px 18px rgba(96,114,116,0.06);
      background: var(--card-bg);
      border-radius: 12px;
    }

    /* Buttons */
    .btn-primary-custom {
      background: var(--primary-color);
      color: white;
      border: none;
    }
    .btn-outline-primary-custom {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }
    .btn-danger-custom { background: #ff6b6b; color: white; border: none; }

    /* small muted text */
    .small-muted { font-size: .9rem; color: var(--muted); }

    /* Table tweaks */
    .table thead th { vertical-align: middle; color: var(--primary-color); }
    .table tbody td { vertical-align: middle; color: #222; }
    .table td .small-muted { color: #8b9496; }

    /* Status badges */
    .badge-active {
      background: linear-gradient(180deg, rgba(96,114,116,0.12), rgba(96,114,116,0.06));
      color: var(--primary-color);
      border-radius: 999px;
      padding: .35rem .6rem;
      font-weight: 600;
    }
    .badge-inactive {
      background: #e9ecef;
      color: #6b6f74;
      border-radius: 999px;
      padding: .35rem .6rem;
      font-weight: 600;
    }

    /* Custom checkbox */
    .form-check.custom-check {
      --size: 18px;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      cursor: pointer;
      user-select: none;
    }
    .custom-check input[type="checkbox"]{
      /* visually hide default but keep focus accessible */
      appearance: none;
      -webkit-appearance: none;
      width: var(--size);
      height: var(--size);
      border-radius: 6px;
      border: 2px solid var(--primary-color);
      background: transparent;
      display: inline-block;
      position: relative;
      transition: background .15s, border-color .15s, transform .08s;
      margin: 0;
    }
    .custom-check input[type="checkbox"]:focus{
      outline: 3px solid rgba(96,114,116,0.12);
      outline-offset: 2px;
    }
    .custom-check input[type="checkbox"]:checked{
      background: var(--primary-color);
      border-color: var(--primary-color);
    }
    .custom-check input[type="checkbox"]:checked::after{
      content: "";
      position: absolute;
      left: 4px;
      top: 1px;
      width: 6px;
      height: 11px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    /* larger checkbox on header */
    .select-all-checkbox input[type="checkbox"]{ width: 20px; height: 20px; }

    /* Responsive - collapse some columns on small widths */
    @media (max-width: 760px) {
      .desktop-only { display: none; }
      .container-full { width: calc(100% - 24px); margin: 1rem auto; }
    }

    /* Modal override to use theme color for save button */
    .modal .btn-primary { background: var(--primary-color); border: none; }

    /* Footer area style */
    .footer-actions { margin-top: 1rem; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }

    /* subtle input style */
    .form-control.custom {
      border: 1px solid rgba(96,114,116,0.12);
      box-shadow: none;
      border-radius: 8px;
    }

    /* Buttons small spacing */
    .btn-sm { padding: .25rem .5rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="container-full">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0">Coupons</h3>
        <div class="d-flex gap-2">
          <button id="exportCSVBtn" class="btn btn-outline-primary-custom">Export CSV</button>
          <!-- <button id="addCouponBtn" class="btn btn-primary-custom" data-bs-toggle="modal" data-bs-target="#couponModal">+ Add Coupon</button> -->
        </div>
      </div>

      <!-- Controls -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-2 align-items-center">
            <div class="col-md-6">
              <input id="searchInput" class="form-control custom" placeholder="Search by code, description or type...">
            </div>

            <div class="col-md-2">
              <select id="statusFilter" class="form-select custom">
                <option value="all">All status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>

            <div class="col-md-2">
              <select id="perPage" class="form-select custom">
                <option value="5">5 / page</option>
                <option value="10" selected>10 / page</option>
                <option value="20">20 / page</option>
              </select>
            </div>

            <div class="col-md-2 d-flex justify-content-end align-items-center gap-2">
              <small class="small-muted">Sort:</small>
              <select id="sortSelect" class="form-select custom w-auto">
                <option value="code:asc">Code ↑</option>
                <option value="code:desc">Code ↓</option>
                <option value="value:asc">Value ↑</option>
                <option value="value:desc">Value ↓</option>
                <option value="minOrder:asc">Min Order ↑</option>
                <option value="minOrder:desc">Min Order ↓</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-body p-0 overflow-auto">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:48px;">
                  <label class="form-check custom-check select-all-checkbox" title="Select all">
                    <input id="selectAll" type="checkbox">
                  </label>
                </th>
                <th>Code</th>
                <th class="desktop-only">Type</th>
                <th>Value</th>
                <th class="desktop-only">Min Order</th>
                <th class="desktop-only">Used / Limit</th>
                <th class="desktop-only">Valid</th>
                <th>Status</th>
                <th style="width:150px">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- injected -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer actions + pagination -->
      <div class="footer-actions">
        <div class="d-flex align-items-center gap-2">
          <button id="bulkDeleteBtn" class="btn btn-danger-custom">Delete Selected</button>
          <div id="resultCount" class="small-muted">0 result(s)</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button id="prevPage" class="btn btn-outline-primary-custom btn-sm">Prev</button>
          <div id="pageInfo" class="px-2 small-muted">Page 1 / 1</div>
          <button id="nextPage" class="btn btn-outline-primary-custom btn-sm">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add / Edit Modal -->
  <div class="modal fade" id="couponModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <form id="couponForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Coupon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editingId" value="">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Code</label>
              <input id="codeInput" class="form-control custom" required placeholder="E.g. SAVE20">
            </div>
            <div class="col-md-4">
              <label class="form-label">Type</label>
              <select id="typeInput" class="form-select custom">
                <option value="Percentage">Percentage</option>
                <option value="Fixed">Fixed</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Value</label>
              <input id="valueInput" type="number" min="0" class="form-control custom" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Min Order (₹)</label>
              <input id="minOrderInput" type="number" min="0" class="form-control custom" value="0">
            </div>

            <div class="col-md-4">
              <label class="form-label">Usage Limit (0 = unlimited)</label>
              <input id="usageLimitInput" type="number" min="0" class="form-control custom" value="0">
            </div>

            <div class="col-md-4">
              <label class="form-label">Used</label>
              <input id="usedInput" type="number" min="0" class="form-control custom" value="0">
            </div>

            <div class="col-md-6">
              <label class="form-label">Start Date</label>
              <input id="startDateInput" type="date" class="form-control custom">
            </div>

            <div class="col-md-6">
              <label class="form-label">End Date</label>
              <input id="endDateInput" type="date" class="form-control custom">
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <input id="descInput" class="form-control custom" placeholder="Short description">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary-custom" data-bs-dismiss="modal">Cancel</button>
          <button id="saveCouponBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  /* ---------- Sample Data ---------- */
  let coupons = [
    { id: 'CUP-001', code: 'FLAT100', type: 'Fixed', value: 100, minOrder: 1000, usageLimit: 50, used: 0, startDate: '2024-12-31', endDate: '2025-12-30', isActive: true, description: 'Flat ₹100 off on orders above ₹1000' },
    { id: 'CUP-002', code: 'SUMMER25', type: 'Percentage', value: 25, minOrder: 500, usageLimit: 100, used: 12, startDate: '2025-05-31', endDate: '2025-09-29', isActive: true, description: 'Summer collection discount' },
    { id: 'CUP-003', code: 'WELCOME10', type: 'Percentage', value: 10, minOrder: 0, usageLimit: 1000, used: 90, startDate: '2023-12-31', endDate: '2026-12-30', isActive: false, description: 'New customer coupon' }
  ];

  /* ---------- State ---------- */
  let query = '';
  let statusFilter = 'all';
  let perPage = 10;
  let currentPage = 1;
  let sortBy = { key: 'code', dir: 'asc' };
  let selectedIds = new Set();

  /* ---------- DOM refs ---------- */
  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  const statusFilterEl = document.getElementById('statusFilter');
  const perPageEl = document.getElementById('perPage');
  const sortSelect = document.getElementById('sortSelect');
  const resultCount = document.getElementById('resultCount');
  const pageInfo = document.getElementById('pageInfo');
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const selectAll = document.getElementById('selectAll');
  const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
  const exportCSVBtn = document.getElementById('exportCSVBtn');
  const addCouponBtn = document.getElementById('addCouponBtn');

  /* Modal refs */
  const couponModalEl = document.getElementById('couponModal');
  const couponModal = new bootstrap.Modal(couponModalEl);
  const couponForm = document.getElementById('couponForm');
  const modalTitle = document.getElementById('modalTitle');
  const editingIdInput = document.getElementById('editingId');

  const codeInput = document.getElementById('codeInput');
  const typeInput = document.getElementById('typeInput');
  const valueInput = document.getElementById('valueInput');
  const minOrderInput = document.getElementById('minOrderInput');
  const usageLimitInput = document.getElementById('usageLimitInput');
  const usedInput = document.getElementById('usedInput');
  const startDateInput = document.getElementById('startDateInput');
  const endDateInput = document.getElementById('endDateInput');
  const descInput = document.getElementById('descInput');

  /* ---------- Utilities ---------- */
  function uid(prefix='CUP') { return prefix + '-' + Math.random().toString(36).slice(2,9).toUpperCase(); }
  function formatDate(d) {
    if(!d) return '—';
    const dt = new Date(d);
    if (isNaN(dt)) return d;
    return (dt.getMonth()+1) + '/' + dt.getDate() + '/' + dt.getFullYear();
  }

  /* ---------- Filtering, Sorting, Pagination ---------- */
  function getFilteredSorted() {
    const q = query.trim().toLowerCase();
    let arr = coupons.filter(c => {
      if (statusFilter === 'active' && !c.isActive) return false;
      if (statusFilter === 'inactive' && c.isActive) return false;
      if (!q) return true;
      return (c.code.toLowerCase().includes(q) ||
              (c.description && c.description.toLowerCase().includes(q)) ||
              (c.type && c.type.toLowerCase().includes(q)));
    });

    arr.sort((a,b) => {
      const k = sortBy.key;
      const dir = sortBy.dir === 'asc' ? 1 : -1;
      if (k === 'value' || k === 'minOrder') return ( (a[k]||0) - (b[k]||0) ) * dir;
      const A = (a[k]||'').toString().toLowerCase();
      const B = (b[k]||'').toString().toLowerCase();
      if (A < B) return -1 * dir;
      if (A > B) return 1 * dir;
      return 0;
    });

    return arr;
  }

  function renderTable() {
    const arr = getFilteredSorted();
    const total = arr.length;
    const totalPages = Math.max(1, Math.ceil(total / perPage));
    if (currentPage > totalPages) currentPage = totalPages;

    const start = (currentPage-1)*perPage;
    const visible = arr.slice(start, start + perPage);

    tableBody.innerHTML = '';
    if (visible.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-4 text-muted">No coupons found.</td></tr>`;
    } else {
      visible.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <label class="form-check custom-check" title="Select">
              <input class="row-select" data-id="${c.id}" type="checkbox" ${selectedIds.has(c.id) ? 'checked':''}>
            </label>
          </td>
          <td>
            <div class="fw-semibold">${escapeHtml(c.code)}</div>
            <div class="small-muted">${escapeHtml(c.description || '')}</div>
          </td>
          <td class="desktop-only">${escapeHtml(c.type)}</td>
          <td>${c.type === 'Percentage' ? c.value + '%' : '₹' + c.value}</td>
          <td class="desktop-only">${c.minOrder ? '₹' + c.minOrder : '—'}</td>
          <td class="desktop-only">${c.used} / ${c.usageLimit === 0 ? '∞' : c.usageLimit}</td>
          <td class="desktop-only">${formatDate(c.startDate)} — ${formatDate(c.endDate)}</td>
          <td>
            <span class="${c.isActive ? 'badge-active' : 'badge-inactive'} badge-status" data-id="${c.id}">
              ${c.isActive ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary-custom btn-edit" data-id="${c.id}">Edit</button>
              <button class="btn btn-sm btn-danger-custom btn-delete" data-id="${c.id}">Delete</button>
            </div>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // listeners
    document.querySelectorAll('.row-select').forEach(el => {
      el.addEventListener('change', e => {
        const id = e.target.dataset.id;
        if (e.target.checked) selectedIds.add(id); else selectedIds.delete(id);
        updateSelectAllCheckbox();
      });
    });

    document.querySelectorAll('.btn-delete').forEach(b => {
      b.addEventListener('click', () => {
        const id = b.dataset.id;
        if (confirm('Delete this coupon? This action cannot be undone.')) {
          coupons = coupons.filter(c => c.id !== id);
          selectedIds.delete(id);
          renderTable();
        }
      });
    });

    document.querySelectorAll('.btn-edit').forEach(b => {
      b.addEventListener('click', () => openEditModal(b.dataset.id));
    });

    document.querySelectorAll('.badge-status').forEach(b => {
      b.addEventListener('click', () => {
        const id = b.dataset.id;
        coupons = coupons.map(c => c.id === id ? {...c, isActive: !c.isActive} : c);
        renderTable();
      });
    });

    resultCount.textContent = `${total} result(s)`;
    pageInfo.textContent = `Page ${currentPage} / ${totalPages}`;
    prevPageBtn.disabled = currentPage <= 1;
    nextPageBtn.disabled = currentPage >= totalPages;
    updateSelectAllCheckbox();
  }

  function updateSelectAllCheckbox(){
    const checkboxes = Array.from(document.querySelectorAll('.row-select'));
    if (checkboxes.length === 0) {
      selectAll.checked = false;
      selectAll.indeterminate = false;
      return;
    }
    const all = checkboxes.every(cb => cb.checked);
    const some = checkboxes.some(cb => cb.checked);
    selectAll.checked = all;
    selectAll.indeterminate = (!all && some);
  }

  /* ---------- Events ---------- */
  searchInput.addEventListener('input', e => { query = e.target.value; currentPage = 1; renderTable(); });
  statusFilterEl.addEventListener('change', e => { statusFilter = e.target.value; currentPage = 1; renderTable(); });
  perPageEl.addEventListener('change', e => { perPage = parseInt(e.target.value,10); currentPage = 1; renderTable(); });
  sortSelect.addEventListener('change', e => { const [k,d] = e.target.value.split(':'); sortBy = {key:k,dir:d}; renderTable(); });
  prevPageBtn.addEventListener('click', () => { currentPage = Math.max(1, currentPage - 1); renderTable(); });
  nextPageBtn.addEventListener('click', () => { const total = getFilteredSorted().length; const totalPages = Math.max(1, Math.ceil(total / perPage)); currentPage = Math.min(totalPages, currentPage + 1); renderTable(); });

  selectAll.addEventListener('change', (e) => {
    const checked = e.target.checked;
    document.querySelectorAll('.row-select').forEach(cb => {
      cb.checked = checked;
      const id = cb.dataset.id;
      if (checked) selectedIds.add(id); else selectedIds.delete(id);
    });
    updateSelectAllCheckbox();
  });

  bulkDeleteBtn.addEventListener('click', () => {
    if (selectedIds.size === 0) return alert('No coupons selected.');
    if (!confirm(`Delete ${selectedIds.size} selected coupon(s)?`)) return;
    coupons = coupons.filter(c => !selectedIds.has(c.id));
    selectedIds.clear();
    renderTable();
  });

  exportCSVBtn.addEventListener('click', exportCSV);

  /* ---------- Modal: Add / Edit ---------- */
  addCouponBtn.addEventListener('click', openAddModal);

  function openAddModal() {
    modalTitle.textContent = 'Add Coupon';
    editingIdInput.value = '';
    codeInput.value = '';
    typeInput.value = 'Percentage';
    valueInput.value = 10;
    minOrderInput.value = 0;
    usageLimitInput.value = 0;
    usedInput.value = 0;
    startDateInput.value = '';
    endDateInput.value = '';
    descInput.value = '';
    couponModal.show();
  }

  function openEditModal(id) {
    const c = coupons.find(x => x.id === id);
    if (!c) return alert('Coupon not found');
    modalTitle.textContent = 'Edit Coupon';
    editingIdInput.value = c.id;
    codeInput.value = c.code;
    typeInput.value = c.type;
    valueInput.value = c.value;
    minOrderInput.value = c.minOrder || 0;
    usageLimitInput.value = c.usageLimit || 0;
    usedInput.value = c.used || 0;
    startDateInput.value = c.startDate || '';
    endDateInput.value = c.endDate || '';
    descInput.value = c.description || '';
    couponModal.show();
  }

  couponForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const payload = {
      code: (codeInput.value || '').trim().toUpperCase(),
      type: typeInput.value,
      value: Number(valueInput.value),
      minOrder: Number(minOrderInput.value || 0),
      usageLimit: Number(usageLimitInput.value || 0),
      used: Number(usedInput.value || 0),
      startDate: startDateInput.value || null,
      endDate: endDateInput.value || null,
      description: descInput.value || '',
      isActive: true
    };

    if (!payload.code) return alert('Coupon code is required.');
    if (payload.type === 'Percentage' && (payload.value <= 0 || payload.value > 100)) {
      return alert('Percentage must be between 1 and 100.');
    }

    const editingId = editingIdInput.value;
    if (editingId) {
      coupons = coupons.map(c => c.id === editingId ? {...c, ...payload} : c);
    } else {
      const newC = {...payload, id: uid('CUP')};
      coupons.unshift(newC);
    }

    couponModal.hide();
    renderTable();
  });

  /* ---------- CSV Export ---------- */
  function exportCSV() {
    const arr = getFilteredSorted();
    const rows = [['ID','Code','Type','Value','Min Order','Usage Limit','Used','Start Date','End Date','Active','Description']];
    arr.forEach(c => rows.push([c.id, c.code, c.type, c.value, c.minOrder, c.usageLimit === 0 ? '' : c.usageLimit, c.used, c.startDate || '', c.endDate || '', c.isActive ? 'Yes' : 'No', c.description || '']));
    const csv = rows.map(r => r.map(cell => '"' + String(cell).replace(/"/g,'""') + '"').join(',')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'coupons_export_' + (new Date().toISOString().slice(0,10)) + '.csv';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  }

  /* ---------- small helper: escape HTML ---------- */
  function escapeHtml(unsafe) {
    return (unsafe === null || unsafe === undefined) ? '' :
      unsafe.toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
  }

  /* ---------- Initial render ---------- */
  renderTable();
  </script>
</body>
</html>
