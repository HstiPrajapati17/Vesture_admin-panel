<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ClothMan Admin â€” Category Dashboard</title>

	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/category.css">
</head>

<body>

	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container-fluid">
			<div class="dashboard-card">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4>Categories</h4>
					<a href="/pages/components/Category/AddCategory.html" class="action-btn">+ Add Category</a>
				</div>

				<div class="table-responsive">
					<table class="category-table align-middle">
						<thead>
							<tr>
								<th>ID</th>
								<th>Image</th>
								<th>Category</th>
								<th>Description</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="categoryTableBody"></tbody>
					</table>
				</div>

				<div id="pagination"></div>
			</div>
		</div>
	</main>

	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		const categoryData = [
			{ id: 1, image: '../../Assets/mv_img/Jeans.webp', name: "Men's Wear", desc: "New Product", status: true },
			{ id: 2, image: '../../Assets/mv_img/Jeans.webp', name: "Women's Wear", desc: "New Product", status: true },
			{ id: 3, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Wear", desc: "New Product", status: false },
			{ id: 4, image: '../../Assets/mv_img/Jeans.webp', name: "Men's Wear", desc: "New Product", status: true },
			{ id: 5, image: '../../Assets/mv_img/Jeans.webp', name: "Women's Wear", desc: "New Product", status: false },
			{ id: 6, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Wear", desc: "New Product", status: true },
		];

		const tableBody = document.getElementById("categoryTableBody");

		function renderTable(data) {
			tableBody.innerHTML = "";
			data.forEach(cat => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
          <td>${cat.id}</td>
          <td><img src="${cat.image}" alt="${cat.name}" width="50" height="50"></td>
          <td>${cat.name}</td>
          <td>${cat.desc}</td>
          <td>
            <label class="mv_switch">
              <input type="checkbox" ${cat.status ? "checked" : ""}>
              <span class="mv_slider"></span>
            </label>
          </td>
          <td class="d-flex justify-content-center align-items-center">
            <button class="h_action-btn" onclick="editCategory(${cat.id})">Edit</button>
            <button class="h_action-btn" onclick="deleteCategory(${cat.id})">Delete</button>
          </td>
        `;
				tableBody.appendChild(tr);
			});
		}

		renderTable(categoryData);

		function editCategory(id) {
			window.location.href = `/pages/components/Addcategory.html?mode=edit&id=${id}`;
		}

		function deleteCategory(id) {
			if (confirm("Are you sure you want to delete this category?")) {
				const index = categoryData.findIndex(c => c.id === id);
				if (index > -1) categoryData.splice(index, 1);
				renderTable(categoryData);
			}
		}
	</script>
</body>

</html>
