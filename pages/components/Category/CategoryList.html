<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ClothMan Admin â€” Category Dashboard</title>
	<!-- Bootstrap CSS & Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/Sidebar.css">
	<link rel="stylesheet" href="/css/category.css">
</head>

<body>
	<!-- Sidebar container -->
	<div id="sidebar-container"></div>

	<!-- Navbar container -->
	<div id="navbar-container"></div>

	<main class="main-content" id="main-content">
		<div class="container-fluid">
			<div class="dashboard-card">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4>Categories</h4>
					<a href="/pages/components/Category/AddCategory.html" class="action-btn">+ Add Category</a>
				</div>

				<div class="table-responsive">
					<table class="category-table align-middle">
						<thead>
							<tr>
								<th>ID</th>
								<th>Image</th>
								<th>Category</th>
								<th>Description</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="categoryTableBody"></tbody>
					</table>
				</div>

				<div id="pagination"></div>
			</div>
		</div>
	</main>

	<!-- Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Category</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this category?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn category-custome-btn" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn category-custome-btn" id="confirmDeleteBtn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Category Modal -->
	<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Category</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="editCategoryForm">
						<div class="mb-3 text-center">
							<img id="editCategoryImagePreview" src="" alt="Category Image" width="150" height="150"
								style="object-fit: cover; border-radius: 5px;">
						</div>
						<div class="mb-3">
							<label for="editCategoryName" class="form-label">Category Name</label>
							<input type="text" class="form-control" id="editCategoryName">
						</div>
						<div class="mb-3">
							<label for="editCategoryDesc" class="form-label">Description</label>
							<textarea class="form-control" id="editCategoryDesc"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Status</label>
							<p id="editCategoryStatusText" class="fw-bold"></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn category-custome-btn" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn category-custome-btn" id="saveEditCategoryBtn">Save</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Overlay for mobile -->
	<div class="overlay"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sidebar-loader.js"></script>
	<script src="/js/navbar-loader.js"></script>

	<script>
		const categoryData = [
			{ id: 1, image: '../../Assets/mv_img/Jeans.webp', name: "Men's Wear", desc: "New Product", status: true },
			{ id: 2, image: '../../Assets/mv_img/Jeans.webp', name: "Women's Wear", desc: "New Product", status: true },
			{ id: 3, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Wear", desc: "New Product", status: false },
			{ id: 4, image: '../../Assets/mv_img/Jeans.webp', name: "Men's Wear", desc: "New Product", status: true },
			{ id: 5, image: '../../Assets/mv_img/Jeans.webp', name: "Women's Wear", desc: "New Product", status: false },
			{ id: 6, image: '../../Assets/mv_img/Jeans.webp', name: "Kids Wear", desc: "New Product", status: true },
		];

		const tableBody = document.getElementById("categoryTableBody");
		let categoryToDeleteId = null;
		let categoryToEditId = null;

		function renderTable(data) {
			tableBody.innerHTML = "";
			data.forEach(cat => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
					<td>${cat.id}</td>
					<td><img src="${cat.image}" alt="${cat.name}" width="50" height="50"></td>
					<td>${cat.name}</td>
					<td>${cat.desc}</td>
					<td>
						<label class="mv_switch">
						<input type="checkbox" ${cat.status ? "checked" : ""}>
						<span class="mv_slider"></span>
						</label>
					</td>
					<td class="d-flex justify-content-center align-items-center gap-2">
						<button class="btn category-custome-btn btn-sm" title="Edit" onclick="editCategory(${cat.id})"><i class="bi bi-pencil-square"></i></button>
						<button class="btn category-custome-btn btn-sm" title="Delete" onclick="confirmDeleteCategory(${cat.id})"><i class="bi bi-trash3"></i></button>
					</td>
					`;
				tableBody.appendChild(tr);
			});
		}

		renderTable(categoryData);

		// ===== Delete with modal =====
		function confirmDeleteCategory(id) {
			categoryToDeleteId = id;
			const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
			deleteModal.show();
		}

		document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
			const index = categoryData.findIndex(c => c.id === categoryToDeleteId);
			if (index > -1) categoryData.splice(index, 1);
			renderTable(categoryData);
			const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
			deleteModal.hide();
		});

		// ===== Edit category modal =====
		function editCategory(id) {
			categoryToEditId = id;
			const cat = categoryData.find(c => c.id === id);
			if (!cat) return;

			document.getElementById('editCategoryName').value = cat.name;
			document.getElementById('editCategoryDesc').value = cat.desc;
			document.getElementById('editCategoryImagePreview').src = cat.image;
			document.getElementById('editCategoryStatusText').textContent = cat.status ? "Active" : "Inactive";

			const editModal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
			editModal.show();
		};

		document.getElementById('saveEditCategoryBtn').addEventListener('click', () => {
			const cat = categoryData.find(c => c.id === categoryToEditId);
			if (!cat) return;
			cat.name = document.getElementById('editCategoryName').value;
			cat.desc = document.getElementById('editCategoryDesc').value;
			renderTable(categoryData);

			const editModal = bootstrap.Modal.getInstance(document.getElementById('editCategoryModal'));
			editModal.hide();
		});

	</script>

</body>

</html>
