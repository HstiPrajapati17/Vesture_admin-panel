<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Textile Manufacturing - Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/Assets/styles/auth.css">
</head>

<body>

	<!-- Top-Right gray Wave -->
	<div class="corner-wave wave-tr" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#dedbd5" d="M500,0 
           Q400,100 320,80
           Q200,60 150,150
           Q100,240 0,220
           L0,0 Z" />
		</svg>
	</div>

	<!-- forgotpass Section (centered) -->
	<div class="d-flex align-items-center signin-container m-auto">
		<div class="text-section w-100">
			<h1>Forgot Password</h1>
			<p>Please enter your registered email to reset your password</p>

			<!-- START: forot pass form (added fields only) -->
			<form id="signinForm" class="mt-3" onsubmit="return false;">
				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label small">Email address</label>
					<input id="email" type="email" class="form-control" placeholder="Email address" required>
				</div>
				<!-- submit btn -->
				<div class="d-grid mb-3">
					<button type="submit" class="btn btn-signin">Send Code</button>
				</div>

				<p class="small text-center mt-2 ">Remember your Password? <a href="/pages/Auth/Signin.html"
						class="link-primary forgot-link small">Sign In here</a></p>
			</form>
		</div>
	</div>

	<!-- Bottom-Left green Wave -->
	<div class="corner-wave wave-bl" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#607274" d="M0,500 
           Q100,400 180,420
           Q280,440 320,360
           Q380,260 500,280
           L500,500 Z" />
		</svg>
	</div>

	<script>
		(function () {
			const form = document.getElementById('signinForm');

			form.addEventListener('submit', function (e) {
				e.preventDefault();

				if (!form.checkValidity()) {
					form.classList.add('was-validated');
					return;
				}
				window.location.href = 'Otp.html';

			});
		})();
	</script>


</body>

</html>
