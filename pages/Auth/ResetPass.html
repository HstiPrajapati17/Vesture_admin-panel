<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Textile Manufacturing - Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/Assets/styles/auth.css">
</head>

<body>

	<!-- Top-Right Yellow Wave -->
	<div class="corner-wave wave-tr" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#dedbd5" d="M500,0 
           Q400,100 320,80
           Q200,60 150,150
           Q100,240 0,220
           L0,0 Z" />
		</svg>
	</div>

	<!-- reset pass Section (centered) -->
	<div class="d-flex align-items-center signin-container m-auto">
		<div class="text-section w-100">
			<h1>Reset Password</h1>
			<p>Choose a strong password to keep your account secure</p>

			<form id="signinForm" class="mt-3" onsubmit="return false;">
				<!-- New Password -->
				<div class="mb-3">
					<label for="password1" class="form-label small">New Password</label>
					<div class="position-relative">
						<input id="password1" type="password" class="form-control mb-1 pe-5"
							placeholder="Enter New Password" required>
						<span class="toggle-password" data-target="password1">
							<i class="fa-solid fa-eye-slash"></i>
						</span>
					</div>
				</div>

				<!-- Confirm Password -->
				<div class="mb-3">
					<label for="password2" class="form-label small">Confirm Password</label>
					<div class="position-relative">
						<input id="password2" type="password" class="form-control mb-1 pe-5"
							placeholder="Re-enter New Password" required>
						<span class="toggle-password" data-target="password2">
							<i class="fa-solid fa-eye-slash"></i>
						</span>
					</div>
				</div>

				<!-- Primary Sign In -->
				<div class="d-grid mb-3">
					<button type="submit" class="btn btn-signin">Sign In</button>
				</div>

			</form>
		</div>
	</div>

	<!-- Bottom-Left Red Wave -->
	<div class="corner-wave wave-bl" aria-hidden="true">
		<svg viewBox="0 0 500 500" preserveAspectRatio="none">
			<path fill="#607274" d="M0,500 
           Q100,400 180,420
           Q280,440 320,360
           Q380,260 500,280
           L500,500 Z" />
		</svg>
	</div>

	<script>
		(function () {
			const form = document.getElementById('signinForm');

			form.addEventListener('submit', function (e) {
				e.preventDefault();

				if (!form.checkValidity()) {
					form.classList.add('was-validated');
					return;
				}
				window.location.href = 'Signin.html';
			});

			document.querySelectorAll('.toggle-password').forEach(toggle => {
				toggle.addEventListener('click', function () {
					const inputId = this.getAttribute('data-target');
					const input = document.getElementById(inputId);
					const isPassword = input.type === 'password';
					input.type = isPassword ? 'text' : 'password';
					this.innerHTML = isPassword
						? '<i class="fa-solid fa-eye"></i>'
						: '<i class="fa-solid fa-eye-slash"></i>';
				});
			});

		})();
	</script>


</body>

</html>
